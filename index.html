<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>울산 전하동 기온 조회</title>
    <script>
        const API_KEY = "mP3kcbk2gDsx1u4nW%2FDiwfLzOwweMrax4NNppdFdRMHwiKAU1uoEhgDpB0mRk0SRB2Mh5F%2Bt8Pb%2BXHRQuPwmoA%3D%3D"; 
        const API_URL = "https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst";
        const nx = "102"; // 울산 전하동 X 좌표
        const ny = "84";  // 울산 전하동 Y 좌표

        function getCurrentDate(offset = 0) {
            let date = new Date();
            date.setDate(date.getDate() + offset);
            return date.toISOString().split('T')[0]; // YYYY-MM-DD 형식
        }

        function getBaseTime(hour) {
            const baseTimes = ["0200", "0500", "0800", "1100", "1400", "1700", "2000", "2300"];
            for (let i = baseTimes.length - 1; i >= 0; i--) {
                if (hour >= parseInt(baseTimes[i].substring(0, 2))) {
                    return baseTimes[i];
                }
            }
            return "0200"; // 기본값
        }

        async function getTemperature(date, hour) {
            const baseDate = date.replace(/-/g, ""); // YYYYMMDD 형식
            const baseTime = getBaseTime(hour);

            const url = `${API_URL}?serviceKey=${API_KEY}&numOfRows=100&pageNo=1&base_date=${baseDate}&base_time=${baseTime}&nx=${nx}&ny=${ny}&dataType=JSON`;

            console.log("API 요청 URL:", url);

            try {
                const response = await fetch(url);
                const data = await response.json();

                console.log("API 응답 데이터:", data);

                if (data.response?.header?.resultCode === "00") {
                    const items = data.response.body?.items?.item;
                    console.log("API 응답 항목:", items);

                    if (items) {
                        const temperatureData = items.find(item => item.category === "T1H");
                        if (temperatureData) {
                            console.log("기온 데이터:", temperatureData.fcstValue);
                            return parseFloat(temperatureData.fcstValue); // 숫자로 반환
                        }
                    }
                }
                return null; // 데이터가 없는 경우
            } catch (error) {
                console.error("API 호출 중 오류 발생:", error);
                return null; // 오류 발생 시
            }
        }

        async function fetchTemperatures() {
            let date1 = document.getElementById('date1').value;
            let hour1 = document.getElementById('hour1').value;
            let date2 = document.getElementById('date2').value;
            let hour2 = document.getElementById('hour2').value;

            let temp1 = await getTemperature(date1, hour1);
            let temp2 = await getTemperature(date2, hour2);
            
            // 온도 표시
            document.getElementById('temp1').innerText = temp1 !== null ? temp1 + "℃" : "데이터 없음";
            document.getElementById('temp2').innerText = temp2 !== null ? temp2 + "℃" : "데이터 없음";

            // 온도 차이 계산
            if (temp1 !== null && temp2 !== null) {
                const diff = Math.abs(temp1 - temp2);
                document.getElementById('tempDiff').innerText = '온도 차이: ' + diff.toFixed(1) + '℃';
            } else {
                document.getElementById('tempDiff').innerText = '온도 차이를 계산할 수 없습니다.';
            }
        }

        window.onload = function () {
            document.getElementById('date1').value = getCurrentDate();
            document.getElementById('date2').value = getCurrentDate(1);
        }
    </script>
</head>
<body>
    <h2>울산 전하동 기온 조회</h2>

    <label>자체 시운전일: <input type="date" id="date1">
        <select id="hour1">
            <option value="08">08:00</option>
            <option value="09">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12" selected>12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
        </select>
    </label>
    <span class="temp-display" id="temp1"></span>
    <br>

    <label>공식 시운전일: <input type="date" id="date2">
        <select id="hour2">
            <option value="08">08:00</option>
            <option value="09">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12" selected>12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
        </select>
    </label>
    <span class="temp-display" id="temp2"></span>
    <br>

    <button onclick="fetchTemperatures()">기온 조회</button>
    <p class="result" id="tempDiff"></p>
</body>
</html>
