<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEL RACK 입력</title>
    <style>
        /* 원본 CSS 유지 + 폭 조정 */
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 8px;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .group-wrapper {
            display: flex;
            gap: 2px;
            width: 25% !important; /* 그룹창 폭 25% */
            margin-bottom: 12px;
        }
        .input-group {
            width: 45% !important; /* 입력창 폭 45% */
            border: 2px solid #007bff;
            border-radius: 6px;
            padding: 7px 3px 8px;
            position: relative;
            background-color: white;
            height: 438px;
            flex: 1;
        }
        .numbering {
            /* 원본 번호창 스타일 유지 */
            width: 29px !important;
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
            font-size: 30px;
            line-height: 42px;
            text-align: right;
        }
        .input-numbers {
            /* 원본 입력창 스타일 유지 */
            width: 144px !important;
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 30px;
            line-height: 42px;
        }

        /* 모바일 대응 */
        @media (orientation: portrait) {
            .group-wrapper {
                width: 100% !important;
                flex-direction: column;
            }
            .input-group {
                width: 100% !important;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <h2>FUEL RACK 입력</h2>
    
    <div class="groups-container">
        <!-- 1번 줄 -->
        <div class="group-wrapper">
            <div class="numbering">1.<br>2.<br>3.<br>4.<br>5.<br>6.<br>7.<br>8.<br>9.</div>
            <div class="input-group">
                <div class="bed-label">#1</div>
                <textarea class="input-numbers"></textarea>
            </div>
            <div class="input-group">
                <div class="bed-label">#2</div>
                <textarea class="input-numbers"></textarea>
            </div>
        </div>
        
        <!-- 2번 줄 -->
        <div class="group-wrapper">
            <div class="numbering">1.<br>2.<br>3.<br>4.<br>5.<br>6.<br>7.<br>8.<br>9.</div>
            <div class="input-group">
                <div class="bed-label">#3</div>
                <textarea class="input-numbers"></textarea>
            </div>
            <div class="input-group">
                <div class="bed-label">#4</div>
                <textarea class="input-numbers"></textarea>
            </div>
        </div>
    </div>

    <script>
    // 보고서 생성 함수 (원본 기능 유지)
    function generateReport() {
        const report = [];
        document.querySelectorAll('.input-group').forEach((group, index) => {
            const values = Array.from(group.querySelectorAll('.input-numbers'))
                .map(input => input.value.replace(/\n/g, ', '));
            report.push(`${index+1}번 베드: ${values}`);
        });
        return report.join('\n');
    }

    // 클립보드 복사 기능
    async function copyToClipboard() {
        try {
            await navigator.clipboard.writeText(generateReport());
            alert('보고서가 복사되었습니다.');
        } catch (err) {
            alert('복사 실패: ' + err.message);
        }
    }
    </script>
</body>
</html>
