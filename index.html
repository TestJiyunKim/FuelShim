<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표수 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #444;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .number-control input {
            width: 80px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #numbering {
            width: 30px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        #inputNumbers {
            width: 100px;
            height: 270px;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            line-height: 30px;
            background-color: #fff;
            inputmode: numeric; /* 모바일에서 숫자 키보드 표시 */
        }
        #results {
            flex: 1;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        #results div {
            text-align: left; /* 왼쪽 정렬 */
            padding-left: 10px; /* 들여쓰기 */
        }
        .negative {
            color: red; /* 음수 빨간색 표시 */
        }
        #results div,
        #numbering div {
            margin: 0;
            padding: 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let initialPrefix = '14';
        const MAX_LINES = 9; // 최대 입력 줄 수

        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            const newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            initialPrefix = targetInput.value.toString().slice(0, 2);
            calculateResults(); // 결과만 갱신 (입력창 초기화 없음)
        }

        function initializeInput() {
            const inputNumbers = document.getElementById('inputNumbers');
            inputNumbers.value = initialPrefix; // 초기 접두사 설정
            calculateResults();
        }

        function calculateResults() {
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = document.getElementById('inputNumbers').value.split('\n');
            
            const results = numbers.map(num => {
                if (num.length === 3) {
                    const n = parseInt(num);
                    if (n === target) return ''; // 목표수와 같으면 빈 문자열 반환 (줄 건너뜀)
                    let result = (target - n) * 0.125;
                    result = Math.trunc(result * 10) / 10; // 소수점 둘째 자리 버림
                    if (result === 0) return ''; // 0.0인 경우 빈 문자열 반환
                    const formatted = result.toFixed(1).replace(/\.0$/, ''); // .0 제거
                    return result < 0 
                        ? `<span class="negative">${formatted}</span>` 
                        : formatted;
                }
                return num.length > 0 ? '<span style="color:red">⚠</span>' : '';
            });

            document.getElementById('results').innerHTML = results.map(r => `<div>${r}</div>`).join('');
            document.getElementById('numbering').innerHTML = numbers.map((_, i) => `<div>${i + 1}.</div>`).join('');
        }

        function handleInput(event) {
            const input = event.target;
            const isBackspace = event.inputType === 'deleteContentBackward';
            let values = input.value.replace(/[^\d\n]/g, '').split('\n').map(line => line.slice(0, 3));

            // 9줄 제한 및 접두사 동기화
            if (values.length < MAX_LINES && !isBackspace && values[values.length - 1].length === 3) {
                const newPrefix = values[values.length - 1].slice(0, 2);
                values.push(newPrefix); // 새 줄에 접두사 추가
            } else if (isBackspace && values.length > 1 && values[values.length - 1].length === 0) {
                values.pop(); // 빈 줄 삭제
            }

            // 접두사 동기화 (9줄까지만 적용)
            for (let i = 1; i < Math.min(values.length, MAX_LINES); i++) {
                const prevLine = values[i - 1];
                const currentPrefix = prevLine.slice(0, 2);
                if (values[i].length === 0) {
                    values[i] = currentPrefix;
                }
            }

            // 9줄 초과 시 자동 삭제
            values = values.slice(0, MAX_LINES);

            const newValue = values.join('\n');
            if (newValue !== input.value) {
                input.value = newValue;
            }

            calculateResults();

            const cursorPos = input.selectionStart;
            const currentLineIndex = (input.value.substr(0, cursorPos).split('\n').length - 1);
            setTimeout(() => {
                const lineStart = input.value.split('\n').slice(0, currentLineIndex).join('\n').length + 1;
                input.setSelectionRange(lineStart + values[currentLineIndex].length, lineStart + values[currentLineIndex].length);
            }, 0);
        }

        window.onload = function () {
            document.getElementById('targetNumber').value = 144; // 초기 목표수 설정
            initialPrefix = document.getElementById('targetNumber').value.toString().slice(0, 2); // 초기 접두사 설정
            const inputNumbers = document.getElementById('inputNumbers');
            initializeInput();
            inputNumbers.addEventListener('input', handleInput);
            inputNumbers.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault()); // Enter 키 방지
        }
    </script>
</head>
<body>
    <h2>목표수 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144">
        <button onclick="adjustTargetNumber(1)">+</button>
    </div>
    <div id="input-container">
        <div id="numbering"></div>
        <textarea id="inputNumbers" rows="9" inputmode="numeric"></textarea>
        <div id="results"></div>
    </div>
</body>
</html>
