<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Revision: 22j -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FUEL SHIM 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .group-wrapper {
            display: flex;
            gap: 2px;
            width: 100%;
            align-items: flex-start;
        }
        .input-group {
            display: flex;
            gap: 2px;
            padding: 7px 3px 8px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: white;
            position: relative;
            height: 438px;
            box-sizing: border-box;
            flex: 1;
        }
        .bed-label {
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 6px;
            font-weight: bold;
            color: #007bff;
            font-size: 13px;
        }
        .numbering {
            margin-top: 9px;
            width: 29px !important;
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
            font-size: 30px;
            line-height: 42px;
            text-align: right;
            overflow-y: hidden;
        }
        .input-numbers,
        .results {
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 30px;
            line-height: 42px;
            flex-shrink: 0;
            box-sizing: border-box;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
        .input-numbers {
            width: 144px !important;
            resize: none;
            background-color: white;
        }
        .results {
            width: 144px !important;
            background-color: #f0f0f0;
        }
        .negative {
            color: red;
        }
        .results div:empty {
            height: 42px;
            visibility: hidden;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
        }
        #revisionDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
        #copyReportButton {
            position: absolute;
            top: 10px;
            right: 100px;
            padding: 2px 6px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
        }
        button {
            padding: 0;
            width: 28px;
            height: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (orientation: landscape) {
            .groups-container {
                flex-direction: row;
                gap: 4px;
            }
            .group-wrapper {
                width: auto;
            }
            .group-wrapper:not(:first-child) .numbering {
                display: none !important;
            }
            .input-group {
                height: 373px;
                padding: 7px 3px 8px;
            }
            .input-numbers,
            .results {
                height: 358px;
                width: 63px !important;
                font-size: 26px;
                line-height: 36px;
            }
            .numbering {
                height: 358px;
                margin-top: 9px;
                font-size: 26px;
                line-height: 36px;
            }
            .results div:empty {
                height: 36px;
            }
        }
    </style>
    <script>
        // 아래의 새 스크립트 적용 (리비전 22j)
        const revision = '22j';
        let initialPrefix = '14';
        const MAX_LINES = 9;
        
        // 정적 번호 (MAX_LINES 개의 번호)
        const staticNumbering = Array.from({length: MAX_LINES}, (_, i) => `${i+1}.`).join('\n');
        
        // 초기화 함수 수정: 최초 빈 값으로 초기화 후, 포커스 시 접두어 적용
        function initializeInput(inputElement) {
            inputElement.value = ''; // 최초 빈 값으로 초기화
            inputElement.addEventListener('focus', handleFirstFocus); // 최초 포커스 처리
            inputElement.addEventListener('blur', cleanEmptyLines); // 블러 시 빈 줄 정리
        }
        
        // 최초 포커스 처리 핸들러
        function handleFirstFocus(event) {
            const input = event.target;
            if (input.value === '') {
                input.value = initialPrefix;
                calculateResults(input);
            }
            input.removeEventListener('focus', handleFirstFocus); // 한 번만 실행
        }
        
        // 기존 핸들러 수정 (기존 로직 유지 + 최초 입력 시 커서 위치 조정)
        function handleInput(event) {
            const input = event.target;
            const isInitialFocus = input.value === initialPrefix;
            
            // (여기 기존 입력 처리 로직을 그대로 유지합니다.)
            // 예: 커서 위치 계산 및 값 처리...
            const cursorPos = input.selectionStart;
            const prevValue = input.value;
            const prevLines = prevValue.split('\n');
            
            let currentLine = 0;
            let posInLine = cursorPos;
            let accumulatedLength = 0;
            for (; currentLine < prevLines.length; currentLine++) {
                const lineLength = prevLines[currentLine].length + 1;
                if (posInLine <= accumulatedLength + lineLength) {
                    posInLine -= accumulatedLength;
                    break;
                }
                accumulatedLength += lineLength;
            }
        
            let values = input.value.replace(/[^\d\n]/g, '').split('\n')
                .map(line => line.slice(0, 3))
                .slice(0, MAX_LINES);
        
            if (!event.inputType?.startsWith('delete') && values.length < MAX_LINES &&
                values[values.length - 1].length === 3 && values[values.length - 1] !== initialPrefix) {
                values.push(initialPrefix);
            }
        
            const newValue = values.join('\n');
            if (newValue !== prevValue) {
                input.value = newValue;
                calculateResults(input);
                let newCursorPos;
                const newLines = newValue.split('\n');
                newCursorPos = 0;
                for (let i = 0; i < currentLine; i++) {
                    newCursorPos += (newLines[i]?.length || 0) + 1;
                }
                newCursorPos += Math.min(posInLine, newLines[currentLine]?.length || 0);
                requestAnimationFrame(() => {
                    input.setSelectionRange(newCursorPos, newCursorPos);
                });
            } else {
                calculateResults(input);
            }
            
            updateAverage();
            
            // 최초 입력 시 커서 위치 조정
            if(isInitialFocus && event.type === 'focus') {
                input.setSelectionRange(initialPrefix.length, initialPrefix.length);
            }
        }
        
        // 블러 이벤트 핸들러 개선: 접두어만 있는 줄 제거
        function cleanEmptyLines(event) {
            const input = event.target;
            let values = input.value.split('\n')
                .filter(line => line.trim() !== '' && line !== initialPrefix)
                .slice(0, MAX_LINES);
        
            input.value = values.join('\n');
            calculateResults(input);
        }
        
        // 그룹 래퍼 생성 부분 수정: createBedGroup 함수 사용
        function createBedGroup(i) {
            return `
                <div class="group-wrapper">
                    <div class="numbering">${staticNumbering}</div>
                    <div class="input-group">
                        <div class="bed-label">${i}번 베드</div>
                        <textarea class="input-numbers" 
                            rows="9" 
                            inputmode="numeric"
                            data-initialized="false"></textarea>
                        <div class="results"></div>
                    </div>
                </div>
            `;
        }
        
        // 기존 계산, 평균, 보고서 생성 관련 함수 (calculateResults, updateAverage, generateReport, createAsciiTable, formatCell)
        function calculateResults(inputElement) {
            const wrapper = inputElement.closest('.group-wrapper');
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = inputElement.value.split('\n');
            
            const results = numbers.map(num => {
                if (num.length !== 3) return num.length > 0 ? '⚠' : '';
                const n = parseInt(num);
                const diff = target - n;
                const result = Math.trunc(diff * 0.125 * 10) / 10;
                return Math.abs(result) > 0.1 ? result.toFixed(1).replace(/\.0$/, '') : '';
            });
        
            wrapper.querySelector('.results').innerHTML = results
                .map(r => r ? `<div>${r}</div>` : '<div></div>')
                .join('');
        }
        
        function updateAverage() {
            const inputs = Array.from(document.querySelectorAll('.input-numbers'))
                .slice(0, 4)
                .flatMap(input => 
                    input.value.split('\n')
                    .filter(num => num.length === 3)
                    .map(num => parseInt(num))
                )
                .filter(num => !isNaN(num));
        
            const average = inputs.length > 0 
                ? (inputs.reduce((a, b) => a + b, 0) / inputs.length).toFixed(1)
                : '0.0';
        
            document.getElementById('averageDisplay').textContent = `평균: ${average}`;
        }
        
        // ASCII 테이블 생성 함수 (헤더: 번호 칸은 2, 각 베드 그룹은 입력:3, 결과:4 → 총 8)
        function formatCell(value, width) {
            value = String(value);
            return value === "" ? " ".repeat(width) : value.padEnd(width, ' ');
        }
        
        // multi-header ASCII 테이블 생성
        // bedGroup: 두 베드 데이터를 담은 배열, groupLabels: 예) ["1번", "2번"] 또는 ["3번", "4번"]
        function createAsciiTable(bedGroup, groupLabels) {
            const wNum = 2; // 번호 칸 폭 2
            const wInput = 3, wResult = 4;
            const groupWidth = wInput + wResult + 1; // 3+4+1 = 8
            
            function horizontalLineTop() {
                let line = "+" + "-".repeat(wNum) + "+";
                for (let i = 0; i < 2; i++) {
                    line += "-".repeat(groupWidth) + "+";
                }
                return line;
            }
            function headerRow1() {
                let cell1 = groupLabels[0] + " 베드";
                let cell2 = groupLabels[1] + " 베드";
                cell1 = cell1.padStart(Math.floor((groupWidth + cell1.length) / 2), ' ').padEnd(groupWidth, ' ');
                cell2 = cell2.padStart(Math.floor((groupWidth + cell2.length) / 2), ' ').padEnd(groupWidth, ' ');
                return "|" + " ".repeat(wNum) + "|" + cell1 + "|" + cell2 + "|";
            }
            function headerRow2() {
                let col1_1 = "입력".padEnd(wInput, ' ');
                let col1_2 = "결과".padEnd(wResult, ' ');
                let col2_1 = "입력".padEnd(wInput, ' ');
                let col2_2 = "결과".padEnd(wResult, ' ');
                return "|" + " ".repeat(wNum) + "|" + col1_1 + " " + col1_2 + "|" + col2_1 + " " + col2_2 + "|";
            }
            function horizontalLineMid() {
                let line = "+" + "-".repeat(wNum) + "+";
                for (let i = 0; i < 2; i++) {
                    line += "-".repeat(wInput) + "+" + "-".repeat(wResult) + "+";
                }
                return line;
            }
            let rows = [];
            for (let i = 0; i < MAX_LINES; i++) {
                let numCell = String(i + 1).padStart(wNum, ' ');
                let bed1Input = formatCell(bedGroup[0].inputs[i] || "", wInput);
                let bed1Result = formatCell(bedGroup[0].results[i] || "", wResult);
                let bed2Input = formatCell(bedGroup[1].inputs[i] || "", wInput);
                let bed2Result = formatCell(bedGroup[1].results[i] || "", wResult);
                rows.push("|" + numCell + "|" + bed1Input + "|" + bed1Result + "|" + bed2Input + "|" + bed2Result + "|");
            }
            let tableLines = [];
            tableLines.push(horizontalLineTop());
            tableLines.push(headerRow1());
            tableLines.push(headerRow2());
            tableLines.push(horizontalLineMid());
            tableLines = tableLines.concat(rows);
            tableLines.push(horizontalLineMid());
            return tableLines;
        }
        
        // 전체 보고서 생성 함수
        function generateReport() {
            const target = document.getElementById('targetNumber').value;
            const average = document.getElementById('averageDisplay').textContent.replace('평균: ', '');
            const basicShim = '12mm';
            
            const beds = Array.from(document.querySelectorAll('.group-wrapper')).map(wrapper => ({
                inputs: wrapper.querySelector('.input-numbers').value.split('\n').slice(0, MAX_LINES),
                results: Array.from(wrapper.querySelectorAll('.results div')).map(div => div.textContent.trim())
            }));
        
            let reportLines = [];
            reportLines.push("=== FUEL SHIM 계산 데이터 ===");
            reportLines.push(`목표수: ${target}    평균: ${average}    기본심: ${basicShim}`);
            reportLines.push("");
        
            reportLines.push("[ 1-2번 베드 ]");
            let table1 = createAsciiTable(beds.slice(0,2), ["1번", "2번"]);
            reportLines = reportLines.concat(table1);
            reportLines.push("");
            reportLines.push("[ 3-4번 베드 ]");
            let table2 = createAsciiTable(beds.slice(2,4), ["3번", "4번"]);
            reportLines = reportLines.concat(table2);
        
            return reportLines.join('\n');
        }
        
        window.onload = function () {
            document.getElementById('revisionDisplay').textContent = `Rev: ${revision}`;
            document.getElementById('targetNumber').value = 144;
            initialPrefix = document.getElementById('targetNumber').value.toString().slice(0, 2);
        
            const bedContainer = document.getElementById('bedContainer');
            // 그룹 래퍼 생성 시 createBedGroup 함수 사용
            for (let i = 1; i <= 4; i++) {
                bedContainer.insertAdjacentHTML('beforeend', createBedGroup(i));
            }
        
            document.querySelectorAll('.input-numbers').forEach(input => {
                initializeInput(input);
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault());
            });
        
            document.getElementById('copyReportButton').addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(generateReport());
                    alert('보고서가 클립보드에 복사되었습니다.');
                } catch(err) {
                    alert('보고서 복사 실패: ' + err.message);
                }
            });
        
            updateAverage();
        }
    </script>
</head>
<body>
    <div id="revisionDisplay"></div>
    <button id="copyReportButton">보고서 복사</button>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144" pattern="[0-9]*" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <div class="groups-container" id="bedContainer"></div>
</body>
</html>
