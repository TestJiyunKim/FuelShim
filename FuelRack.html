<script>

const presets = {
    '25': [9.5, 10, 10.5],
    '50': [17.5, 18, 18.5],
    '75': [24.5, 25, 25.5],
    '100': [32.5, 33, 33.5],
    '110': [35.5, 36, 36.5]
};
let currentPercent = '25';
let activeInput = null;
let currentValues = [...presets[currentPercent]];
const inputStates = new WeakMap();

// ë°ì´í„° ì§€ì†ì„±ì„ ìœ„í•œ í‚¤
const STORAGE_KEY = 'fuelRackData';

// PWA ì„¤ì¹˜ ê´€ë ¨ ë³€ìˆ˜
let deferredPrompt;

// ì…ë ¥ ìƒíƒœ ê´€ë¦¬ í•¨ìˆ˜
function getCurrentLine(input) {
    return inputStates.get(input) || 0;
}

function setCurrentLine(input, line) {
    inputStates.set(input, Math.max(0, Math.min(line, 8)));
}

// ì…ë ¥ ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
function updateInputStatus(input) {
    const statusElement = input.parentNode.querySelector('.input-status');
    if (statusElement) {
        const lines = getNormalizedLines(input);
        const filledCount = lines.filter(line => line !== '').length;
        statusElement.textContent = `${filledCount}/9 ì…ë ¥ë¨`;
    }
}

// ë°ì´í„° ì €ì¥ í•¨ìˆ˜
function saveDataToStorage() {
    const data = {};
    document.querySelectorAll('.input-numbers').forEach(input => {
        const bedNumber = input.dataset.bed;
        data[bedNumber] = input.value;
    });
    
    try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        showSaveStatus();
    } catch (e) {
        console.error('ë°ì´í„° ì €ì¥ ì‹¤íŒ¨:', e);
    }
}

// ë°ì´í„° ë¡œë“œ í•¨ìˆ˜
function loadDataFromStorage() {
    try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            const data = JSON.parse(stored);
            document.querySelectorAll('.input-numbers').forEach(input => {
                const bedNumber = input.dataset.bed;
                if (data[bedNumber]) {
                    input.value = data[bedNumber];
                    updateInputStatus(input);
                }
            });
            updateResetButtonState();
            return true;
        }
    } catch (e) {
        console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', e);
    }
    return false;
}

function updateNumberButtons() {

// í™œì„± ê·¸ë£¹ ì„¤ì •
function setActiveGroup(input) {
    document.querySelectorAll('.input-group').forEach(group => {
        group.classList.remove('active');
    });
    if (input) {
        input.closest('.input-group').classList.add('active');
    }
}

// ë¼ì¸ í•˜ì´ë¼ì´íŠ¸ ì—…ë°ì´íŠ¸
function updateLineHighlight() {
    document.querySelectorAll('.numbering').forEach(numDiv => {
        numDiv.innerHTML = '1.<br>2.<br>3.<br>4.<br>5.<br>6.<br>7.<br>8.<br>9.';
    });
    if (!activeInput) return;
    const groupRow = activeInput.closest('.group-row');
    if (!groupRow) return;
    const numberingElement = groupRow.querySelector('.numbering');
    if (!numberingElement) return;
    const currentLine = getCurrentLine(activeInput);
    const lines = numberingElement.innerHTML.split('<br>');
    if (currentLine >= 0 && currentLine < lines.length) {
        lines[currentLine] = `<span class="line-highlight">${lines[currentLine]}</span>`;
        numberingElement.innerHTML = lines.join('<br>');
    }
}

// ì •ê·œí™”ëœ ë¼ì¸ ê°€ì ¸ì˜¤ê¸°
function getNormalizedLines(textarea) {
    let lines = textarea.value.split('\n');
    let normalizedLines = Array(9).fill('');
    for (let i = 0; i < 9; i++) {
        if (lines[i]) {
            normalizedLines[i] = lines[i];
        }
    }
    return normalizedLines;
}

// í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ì²˜ë¦¬
function handleKeyboardEvent(e) {
    const btn = e.target.closest('.keyboard-btn');
    if (!btn) return;

    e.preventDefault();
    e.stopPropagation();

    // í¼ì„¼íŠ¸ ë²„íŠ¼
    if (btn.dataset.percent) {
        currentPercent = btn.dataset.percent;
        currentValues = [...presets[currentPercent]];
        document.querySelectorAll('.keyboard-btn[data-percent]').forEach(b => {
            b.classList.remove('active');
        });
        btn.classList.add('active');
        updateNumberButtons();
        return;
    }

    // ì•¡ì…˜ ë²„íŠ¼
    if (btn.dataset.action) {
        const action = btn.dataset.action;
        if (action === 'decr' || action === 'incr') {
            const step = action === 'decr' ? -0.5 : 0.5;
            currentValues = currentValues.map(v => v + step);
            updateNumberButtons();
        
        // Del ë²„íŠ¼ ë¡œì§
        } else if (action === 'del' && activeInput) {
            let normalizedLines = getNormalizedLines(activeInput);
            const currentLine = getCurrentLine(activeInput); 

            let lineToDelete;
            let lineToMoveTo;

            if (currentLine === 8 && normalizedLines[8] !== '') {
                lineToDelete = 8;
                lineToMoveTo = 8;
            } else {
                lineToDelete = (currentLine > 0) ? currentLine - 1 : 0;
                lineToMoveTo = lineToDelete;
            }

            if (currentLine === 0 && normalizedLines[0] === '') {
                return;
            }

            normalizedLines[lineToDelete] = '';
            activeInput.value = normalizedLines.join('\n'); 
            
            setCurrentLine(activeInput, lineToMoveTo);
            updateLineHighlight();
            updateInputStatus(activeInput);
            updateResetButtonState();
            saveDataToStorage(); // ë°ì´í„° ì €ì¥
        }
        return;
    }

    // ìˆ«ì ì…ë ¥
    if (!activeInput) return;
    const value = parseFloat(btn.textContent);
    
    let normalizedLines = getNormalizedLines(activeInput);
    const currentLine = getCurrentLine(activeInput);
    
    normalizedLines[currentLine] = value.toFixed(1);
    activeInput.value = normalizedLines.join('\n');

    if (currentLine < 8) {
        setCurrentLine(activeInput, currentLine + 1);
    }
    
    updateLineHighlight();
    updateInputStatus(activeInput);
    updateResetButtonState();
    saveDataToStorage(); // ë°ì´í„° ì €ì¥
}

// ì…ë ¥ í•„ë“œ ì„¤ì •
function setupInputFields() {
    document.querySelectorAll('.input-numbers').forEach(input => {
        input.addEventListener('click', (e) => {
            e.preventDefault(); 
            
            const lines = getNormalizedLines(input);
            let nextLine = lines.findIndex(line => !line);
            if (nextLine === -1) {
                nextLine = 8;
            }
            
            setCurrentLine(input, nextLine);
            activeInput = input;
            
            setActiveGroup(input);
            updateLineHighlight();
        });
    });
}

    // ì„¤ì¹˜ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
    document.getElementById('installButton').addEventListener('click', async () => {
        if (!deferredPrompt) return;
        
        // ì„¤ì¹˜ í”„ë¡¬í”„íŠ¸ í‘œì‹œ
        deferredPrompt.prompt();
        
        // ì‚¬ìš©ì ì‘ë‹µ ëŒ€ê¸°
        const { outcome } = await deferredPrompt.userChoice;
        
        if (outcome === 'accepted') {
            console.log('ì‚¬ìš©ìê°€ PWA ì„¤ì¹˜ë¥¼ ìˆ˜ë½í•¨');
            document.getElementById('installButton').style.display = 'none';
        }
        
        // ì´ë²¤íŠ¸ ì´ˆê¸°í™”
        deferredPrompt = null;
    });
    
    // ì•± ì„¤ì¹˜ í›„ ì´ë²¤íŠ¸
    window.addEventListener('appinstalled', () => {
        console.log('PWAê°€ ì„¤ì¹˜ë¨');
        document.getElementById('installButton').style.display = 'none';
        deferredPrompt = null;
    });
}

// ì˜¤í”„ë¼ì¸/ì˜¨ë¼ì¸ ìƒíƒœ ê°ì§€
function setupOfflineDetection() {
    window.addEventListener('online', function() {
        document.getElementById('offlineIndicator').style.display = 'none';
    });
    
    window.addEventListener('offline', function() {
        document.getElementById('offlineIndicator').style.display = 'block';
    });
    
    // ì´ˆê¸° ìƒíƒœ í™•ì¸
    if (!navigator.onLine) {
        document.getElementById('offlineIndicator').style.display = 'block';
    }
}

// Service Worker ë“±ë¡
function registerServiceWorker() {
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
                console.log('Service Worker ë“±ë¡ ì„±ê³µ:', registration.scope);
            })
            .catch(function(error) {
                console.log('Service Worker ë“±ë¡ ì‹¤íŒ¨:', error);
            });
    }
}

// í˜ì´ì§€ ë³´ì´ê¸°/ìˆ¨ê¸°ê¸° ê°ì§€ (ëª¨ë°”ì¼ ë¸Œë¼ìš°ì € ì „í™˜ ì‹œ)
function setupVisibilityChange() {
    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {

            loadDataFromStorage();

// í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ë°ì´í„° ì €ì¥ (ì¶”ê°€ ë³´í—˜)
function setupBeforeUnload() {

}

// ì£¼ê¸°ì ì¸ ë°ì´í„° ìë™ ì €ì¥
function setupAutoSave() {
    let saveTimeout;
    function debouncedSave() {
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
            saveDataToStorage();
        }, 1000);
    }
    
    // ëª¨ë“  ì…ë ¥ ì´ë²¤íŠ¸ì— ë””ë°”ìš´ìŠ¤ ì €ì¥ ì ìš©
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('.input-numbers');
        inputs.forEach(input => {
            input.addEventListener('input', debouncedSave);
        });
    });
}

// ì• í”Œë¦¬ì¼€ì´ì…˜ ì´ˆê¸°í™”
function init() {
    const keyboard = document.querySelector('.virtual-keyboard');

    document.querySelectorAll('.input-numbers').forEach(input => {

}

</script>
