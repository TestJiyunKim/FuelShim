<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FUEL SHIM 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .group-wrapper {
            display: flex;
            gap: 2px;
            width: 100%;
            align-items: flex-start;
        }
        .input-group {
            display: flex;
            gap: 2px;
            padding: 7px 3px 8px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: white;
            position: relative;
            height: 438px;
            box-sizing: border-box;
            flex: 1;
        }
        .input-numbers,
        .results {
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 30px;
            line-height: 42px;
            flex-shrink: 0;
            box-sizing: border-box;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
        .input-numbers {
            width: 144px !important;
            resize: none;
            background-color: white;
        }
        .results {
            width: 144px !important;
            background-color: #f0f0f0;
        }
        .negative {
            color: red;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
        }
        #copyReportButton {
            position: absolute;
            top: 10px;
            right: 100px;
            padding: 2px 6px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        button {
            padding: 0;
            width: 28px;
            height: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const MAX_LINES = 9;

        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            targetInput.value = parseInt(targetInput.value) + value;
            document.querySelectorAll('.input-numbers').forEach(input => calculateResults(input));
            updateAverage();
        }

        function calculateResults(inputElement) {
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = inputElement.value.split('\n');
            
            const results = numbers.map(num => {
                if (num.length !== 3) return num.length > 0 ? '⚠' : '';
                const n = parseInt(num);
                const diff = target - n;
                const result = Math.trunc(diff * 0.125 * 10) / 10;
                if (Math.abs(result) <= 0.1) return '';
                return result < 0 ? `-${result.toFixed(1)}` : result.toFixed(1);
            });

            inputElement.closest('.group-wrapper').querySelector('.results').innerHTML = results
                .map(r => `<div>${r}</div>`)
                .join('');
            updateAverage();
        }

        function updateAverage() {
            const inputs = Array.from(document.querySelectorAll('.input-numbers'))
                .flatMap(input => input.value.split('\n').filter(num => num.length === 3).map(num => parseInt(num)))
                .filter(num => !isNaN(num));

            const average = inputs.length > 0 
                ? (inputs.reduce((a, b) => a + b, 0) / inputs.length).toFixed(1)
                : '0.0';

            document.getElementById('averageDisplay').textContent = `평균: ${average}`;
        }

        function generateReport() {
            const target = document.getElementById('targetNumber').value;
            const average = document.getElementById('averageDisplay').textContent.replace('평균: ', '');
            const beds = Array.from(document.querySelectorAll('.group-wrapper')).map(wrapper => ({
                inputs: wrapper.querySelector('.input-numbers').value.split('\n').slice(0, MAX_LINES),
                results: Array.from(wrapper.querySelector('.results').children).map(div => div.textContent.trim())
            }));

            const reportLines = [
                `=== FUEL SHIM 계산 데이터 ===`,
                `목표수: ${target}    평균: ${average}    기본심: 12mm`,
                `-----------------------------------------`,
                `[ 1-2번 베드 ]`,
                createHeaderLine("1번", "2번"),
                `-----------------------------------------`
            ];
            generateBedSection(reportLines, beds.slice(0, 2));

            reportLines.push(`\n[ 3-4번 베드 ]`);
            reportLines.push(createHeaderLine("3번", "4번"));
            reportLines.push(`-----------------------------------------`);
            generateBedSection(reportLines, beds.slice(2, 4));

            return reportLines.join('\n');
        }

        function createHeaderLine(col1Label, col2Label) {
            return `라인 | ${col1Label.padEnd(8)} | ${col2Label.padEnd(8)}`;
        }

        function generateBedSection(reportLines, beds) {
            for (let i = 0; i < MAX_LINES; i++) {
                const rowCells = beds.map(bed => {
                    const input = (bed.inputs[i] || '').padEnd(3, ' ');
                    const result = (bed.results[i] || '').padEnd(4, ' ');
                    return `${input} ${result}`;
                });
                reportLines.push(`${(i + 1).toString().padStart(2, ' ')} | ${rowCells.join(' | ')}`);
            }
        }

        window.onload = function () {
            document.getElementById('copyReportButton').addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(generateReport());
                    alert('보고서가 클립보드에 복사되었습니다.');
                } catch (err) {
                    alert('보고서 복사 실패: ' + err.message);
                }
            });
        };
    </script>
</head>
<body>
    <button id="copyReportButton">보고서 복사</button>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <div class="groups-container" id="bedContainer"></div>
</body>
</html>
