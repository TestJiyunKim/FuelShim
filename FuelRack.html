<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEL RACK 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }
        .groups-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .group-wrapper {
            display: flex;
            gap: 5px;
            width: 35%; /* 그룹창 폭 조정 */
            margin-bottom: 15px;
        }
        .numbering {
            width: 40px;
            height: 416px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            font-size: 24px;
            line-height: 42px;
            text-align: right;
        }
        .input-group {
            width: 32%; /* 입력창 폭 조정 */
            border: 2px solid #007bff;
            border-radius: 6px;
            padding: 25px 5px 5px;
            position: relative;
            background-color: white;
            height: 438px;
        }
        .bed-label {
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 8px;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
        }
        .input-numbers {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            resize: none;
            font-size: 28px;
            line-height: 42px;
            box-sizing: border-box;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            .group-wrapper {
                width: 25% !important;
                flex-direction: column;
            }
            .input-group {
                width: 25% !important;
                height: 250px;
            }
            .input-numbers {
                height: 220px;
                font-size: 24px;
            }
            .numbering {
                height: auto;
                font-size: 20px;
                line-height: 36px;
            }
        }

        /* 보고서 버튼 스타일 */
        #reportBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
    </style>
</head>
<body>
    <h2>FUEL RACK 입력</h2>
    
    <div class="groups-container">
        <!-- 1번 그룹 -->
        <div class="group-wrapper">
            <div class="numbering">1.<br>2.<br>3.<br>4.<br>5.<br>6.<br>7.<br>8.<br>9.</div>
            <div class="input-group">
                <div class="bed-label">#1</div>
                <textarea class="input-numbers"></textarea>
            </div>
            <div class="input-group">
                <div class="bed-label">#2</div>
                <textarea class="input-numbers"></textarea>
            </div>
        </div>
        
        <!-- 2번 그룹 -->
        <div class="group-wrapper">
            <div class="numbering">1.<br>2.<br>3.<br>4.<br>5.<br>6.<br>7.<br>8.<br>9.</div>
            <div class="input-group">
                <div class="bed-label">#3</div>
                <textarea class="input-numbers"></textarea>
            </div>
            <div class="input-group">
                <div class="bed-label">#4</div>
                <textarea class="input-numbers"></textarea>
            </div>
        </div>
    </div>

    <button id="reportBtn">보고서 생성</button>

    <script>
        // 보고서 생성 기능
        document.getElementById('reportBtn').addEventListener('click', async () => {
            const beds = Array.from(document.querySelectorAll('.input-group')).map((group, index) => {
                const values = Array.from(group.querySelectorAll('.input-numbers'))
                    .map(input => input.value.split('\n').join(', '));
                return `${index + 1}번 베드: ${values.join(' | ')}`;
            });

            try {
                await navigator.clipboard.writeText(beds.join('\n'));
                alert('보고서가 클립보드에 복사되었습니다!');
            } catch (err) {
                alert('복사 실패: ' + err.message);
            }
        });
    </script>
</body>
</html>
