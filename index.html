<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 36px; /* 제목 크기 조정 */
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 40px; /* 단추 간격 2배로 키움 */
        }

        .doc-link {
            display: inline-block;
            padding: 30px 60px; /* 2배로 키움 (원래 15px 30px) */
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px; /* 둥근 모서리 크기 조정 */
            transition: background-color 0.3s ease;
            text-align: center;
            font-size: 24px; /* 2배로 키움 (원래 14px) */
            width: 100%; /* 단추 너비를 컨테이너에 맞춤 */
            max-width: 400px; /* 최대 너비 설정 */
        }

        .doc-link:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* 호버 효과 강화 */
        }
    </style>
</head>
<body>
    <h1>Fuel Documentation</h1>
    <div class="link-container">
        <a href="FuelShim.html" class="doc-link">FuelShim</a>
