        }

        .keyboard-btn:active {

        .keyboard-btn.active {

        #copyReport {

            right: 20px;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);

        }

<body>
    <div id="revision">Rev: 23R2</div>
    <button id="copyReport">ğŸ“‹ ë³´ê³ ì„œ ë³µì‚¬</button>
    <h2>FUEL RACK ì…ë ¥</h2>
    
    <div class="groups-container">
        <div class="group-row">
            <div class="numbering">1.<br>2.<br>3.<br>4.<br>5.<br>6.<br>7.<br>8.<br>9.</div>
            <div class="input-group">
                <div class="bed-label">#1</div>
                <textarea class="input-numbers" data-bed="1" readonly></textarea>
            </div>
            <div class="input-group">
                <div class="bed-label">#2</div>
                <textarea class="input-numbers" data-bed="2" readonly></textarea>
            </div>
        </div>
        <div class="group-row">
            <div class="numbering">1.<br>2.<br>3.<br>4.<br>5.<br>6.<br>7.<br>8.<br>9.</div>
            <div class="input-group">
                <div class="bed-label">#3</div>
                <textarea class="input-numbers" data-bed="3" readonly></textarea>
            </div>
            <div class="input-group">
                <div class="bed-label">#4</div>
                <textarea class="input-numbers" data-bed="4" readonly></textarea>
            </div>
        </div>
    </div>

    <div class="virtual-keyboard">
        <div class="keyboard-row">
            <button class="keyboard-btn" data-percent="25">25%</button>
            <button class="keyboard-btn" data-percent="50">50%</button>
            <button class="keyboard-btn" data-percent="75">75%</button>
            <button class="keyboard-btn" data-percent="100">100%</button>
            <button class="keyboard-btn" data-percent="110">110%</button>
        </div>
        <div class="keyboard-row" id="number-buttons"></div>
    </div>

<script>
const presets = {
    '25': [9.5, 10, 10.5],
    '50': [17.5, 18, 18.5],
    '75': [24.5, 25, 25.5],
    '100': [32.5, 33, 33.5],
    '110': [35.5, 36, 36.5]
};

let currentPercent = '25';
let activeInput = null;
let currentValues = [...presets[currentPercent]];

// [ë³€ê²½ ì‚¬í•­] ì…ë ¥ì°½ ë³„ ë¼ì¸ ìƒíƒœ ê´€ë¦¬
const inputStates = new WeakMap(); // ì…ë ¥ì°½ ìƒíƒœ ì¶”ì ìš© WeakMap

function getCurrentLine(input) {
    return inputStates.get(input) || 0;
}

function setCurrentLine(input, line) {
    inputStates.set(input, Math.max(0, Math.min(line, 8)));
}

function updateNumberButtons() {
    const container = document.getElementById('number-buttons');
    container.innerHTML = `
        <button class="keyboard-btn" data-action="decr">-</button>
        <button class="keyboard-btn">${currentValues[0].toFixed(1)}</button>
        <button class="keyboard-btn">${currentValues[1].toFixed(1)}</button>
        <button class="keyboard-btn">${currentValues[2].toFixed(1)}</button>
        <button class="keyboard-btn" data-action="incr">+</button>
        <button class="keyboard-btn del" data-action="del">Del</button>
    `;
}

// í„°ì¹˜ ì¤‘ë³µ ë¬¸ì œ í•´ê²°ì„ ìœ„í•´ touchstart ëŒ€ì‹  touchend ì‚¬ìš©
document.querySelectorAll('.keyboard-btn').forEach(btn => {
    const handleEvent = (e) => {
        e.preventDefault();
        if(e.cancelable) e.stopPropagation();

        if(e.target.closest('[data-percent]')) {
            currentPercent = e.target.dataset.percent;
            currentValues = [...presets[currentPercent]];
            document.querySelectorAll('.keyboard-btn[data-percent]').forEach(b => 
                b.classList.remove('active'));
            e.target.classList.add('active');
            updateNumberButtons();
            return;
        }
        
        // ë‚˜ë¨¸ì§€ ì´ë²¤íŠ¸ëŠ” handleInteractionì—ì„œ ì²˜ë¦¬
    };

    btn.addEventListener('click', handleEvent);
    btn.addEventListener('touchend', handleEvent, { passive: false });
});

// ì…ë ¥ ë¼ì¸ ê´€ë¦¬ ê°•í™” ë° ë¹ˆ ì¤„ ìš°ì„  ì±„ìš°ê¸°
document.querySelectorAll('.input-numbers').forEach(input => {
    input.addEventListener('focus', () => {
        const lines = input.value.split('\n');
        setCurrentLine(input, lines.length - 1);
        activeInput = input;
    });
});

document.addEventListener('click', (e) => handleInteraction(e));
document.addEventListener('touchstart', (e) => handleInteraction(e));

function handleInteraction(e) {
    if (e.target.closest('.input-numbers')) {
        activeInput = e.target;
        const lines = activeInput.value.split('\n');
        setCurrentLine(activeInput, lines.length - 1);
        activeInput.focus();
        return;
    }
    
    const action = e.target.dataset.action;
    if (!action && e.target.closest('[data-percent]')) return;

    if (action === 'decr') {
        currentValues = currentValues.map(v => v - 0.5);
        updateNumberButtons();
    } else if (action === 'incr') {
        currentValues = currentValues.map(v => v + 0.5);
        updateNumberButtons();
    } else if (action === 'del') {
        const lines = activeInput.value.split('\n');
        // í˜„ì¬ ì¤„ ì‚­ì œ
        let currentLine = getCurrentLine(activeInput);
        lines[currentLine] = '';
        activeInput.value = lines.join('\n');
        setCurrentLine(activeInput, currentLine);
    } else if (e.target.classList.contains('keyboard-btn') && activeInput) {
        // ìˆ«ì ë²„íŠ¼ ì…ë ¥ ì‹œ, ë¨¼ì € ë¹ˆ ì¤„ì´ ìˆëŠ”ì§€ í™•ì¸ í›„ ì…ë ¥
        const value = parseFloat(e.target.textContent);
        let lines = activeInput.value.split('\n');
        let currentLine = getCurrentLine(activeInput);
        if(lines[currentLine] && lines[currentLine].trim() !== ''){
            // í˜„ì¬ ì¤„ì— ê°’ì´ ìˆë‹¤ë©´, ë¹ˆ ì¤„ì´ ìˆëŠ”ì§€ í™•ì¸
            const emptyIndex = lines.findIndex(line => !line.trim());
            if(emptyIndex !== -1){
                currentLine = emptyIndex;
            }
        }
        lines[currentLine] = value.toFixed(1);
        activeInput.value = lines.join('\n');
        if (currentLine < 8) setCurrentLine(activeInput, currentLine + 1); // ìë™ ì¤„ë„˜ê¸°ê¸° ë³µì›
    }

    if(activeInput) activeInput.focus();
}

document.getElementById('copyReport').addEventListener('click', async () => {
    try {
        const report = Array.from(document.querySelectorAll('.input-group'))
            .map(group => {
                const bedNumber = group.querySelector('.bed-label').textContent.replace('#', '') + 'ë²ˆ ë² ë“œ';
                // ë¹ˆ ê°’ì€ ì œì™¸í•˜ë„ë¡ trim() ì‚¬ìš©
                const values = group.querySelector('.input-numbers').value.split('\n').map(v => v.trim()).filter(v => v !== '');
                return values.length > 0 ? `${bedNumber}: ${values.join(', ')}` : null;
            })
            .filter(line => line !== null)
            .join('\n');
        
        await navigator.clipboard.writeText(report);
        alert('ë³´ê³ ì„œê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
    } catch (err) {
        alert('ë³µì‚¬ ì‹¤íŒ¨: ' + err.message);
    }
});

document.querySelector('.keyboard-btn[data-percent="25"]').classList.add('active');
updateNumberButtons();
</script>
</body>
