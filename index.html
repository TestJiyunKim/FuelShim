<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Revision: 22f -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FUEL SHIM 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .group-wrapper {
            display: flex;
            gap: 2px;
            width: 100%;
            align-items: flex-start;
        }
        .input-group {
            display: flex;
            gap: 2px;
            padding: 7px 3px 8px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: white;
            position: relative;
            height: 438px;
            box-sizing: border-box;
            flex: 1;
        }
        .bed-label {
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 6px;
            font-weight: bold;
            color: #007bff;
            font-size: 13px;
        }
        .numbering {
            margin-top: 9px;
            width: 29px !important;
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
            font-size: 30px;
            line-height: 42px;
            text-align: right;
            overflow-y: hidden;
        }
        .input-numbers,
        .results {
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 30px;
            line-height: 42px;
            flex-shrink: 0;
            box-sizing: border-box;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
        .input-numbers {
            width: 144px !important;
            resize: none;
            background-color: white;
        }
        .results {
            width: 144px !important;
            background-color: #f0f0f0;
        }
        .negative {
            color: red;
        }
        .results div:empty {
            height: 42px;
            visibility: hidden;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
        }
        #revisionDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
        #copyReportButton {
            position: absolute;
            top: 10px;
            right: 100px;
            padding: 2px 6px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
        }
        button {
            padding: 0;
            width: 28px;
            height: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        @media (orientation: landscape) {
            .groups-container {
                flex-direction: row;
                gap: 4px;
            }
            .group-wrapper {
                width: auto;
            }
            .group-wrapper:not(:first-child) .numbering {
                display: none !important;
            }
            .input-group {
                height: 373px;
                padding: 7px 3px 8px;
            }
            .input-numbers,
            .results {
                height: 358px;
                width: 63px !important;
                font-size: 26px;
                line-height: 36px;
            }
            .numbering {
                height: 358px;
                margin-top: 9px;
                font-size: 26px;
                line-height: 36px;
            }
            .results div:empty {
                height: 36px;
            }
        }
    </style>
    <script>
        const revision = '22f';
        let initialPrefix = '14';
        const MAX_LINES = 9;

        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            const newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            initialPrefix = targetInput.value.toString().slice(0, 2);
            
            document.querySelectorAll('.input-numbers').forEach(input => {
                calculateResults(input);
            });
            updateAverage();
        }

        function initializeInput(inputElement) {
            inputElement.value = initialPrefix;
            calculateResults(inputElement);
        }

        function calculateResults(inputElement) {
            const wrapper = inputElement.closest('.group-wrapper');
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = inputElement.value.split('\n');
            
            const results = numbers.map(num => {
                if (num.length !== 3) return num.length > 0 ? '⚠' : '';
                const n = parseInt(num);
                const diff = target - n;
                const result = Math.trunc(diff * 0.125 * 10) / 10;
                if (Math.abs(result) <= 0.1) return '';
                const formatted = result.toFixed(1).replace(/\.0$/, '');
                return result < 0 ? `<span class="negative">${formatted}</span>` : formatted;
            });

            wrapper.querySelector('.results').innerHTML = results
                .map(r => r === '' ? '<div></div>' : `<div>${r}</div>`)
                .join('');
            wrapper.querySelector('.numbering').innerHTML = numbers
                .map((_, i) => `<div>${i + 1}.</div>`)
                .join('');
        }

        function updateAverage() {
            const inputs = Array.from(document.querySelectorAll('.input-numbers'))
                .slice(0, 4)
                .flatMap(input => 
                    input.value.split('\n')
                    .filter(num => num.length === 3)
                    .map(num => parseInt(num))
                )
                .filter(num => !isNaN(num));

            const average = inputs.length > 0 
                ? (inputs.reduce((a, b) => a + b, 0) / inputs.length).toFixed(1)
                : '0.0';

            document.getElementById('averageDisplay').textContent = `평균: ${average}`;
        }

        function handleInput(event) {
            const input = event.target;
            const isBackspace = event.inputType?.startsWith('delete') || event.key === 'Backspace';
            
            const cursorPos = input.selectionStart;
            const prevValue = input.value;
            const prevLines = prevValue.split('\n');
            
            let currentLine = 0;
            let posInLine = cursorPos;
            let accumulatedLength = 0;
            for (; currentLine < prevLines.length; currentLine++) {
                const lineLength = prevLines[currentLine].length + 1;
                if (posInLine <= accumulatedLength + lineLength) {
                    posInLine -= accumulatedLength;
                    break;
                }
                accumulatedLength += lineLength;
            }

            let values = input.value.replace(/[^\d\n]/g, '').split('\n')
                .map(line => line.slice(0, 3))
                .slice(0, MAX_LINES);

            // 백스페이스 처리 (초기 버전 로직 복원)
            if (isBackspace && posInLine === 0 && currentLine > 0) {
                values.splice(currentLine - 1, 2, 
                    values[currentLine - 1].slice(0, -1) + values[currentLine]
                );
                currentLine--;
            }

            let newLineAdded = false;
            if (!isBackspace && values.length < MAX_LINES && values[values.length - 1].length === 3) {
                values.push(values[values.length - 1].slice(0, 2));
                newLineAdded = true;
            }

            const newValue = values.join('\n');
            if (newValue !== prevValue) {
                input.value = newValue;
                calculateResults(input);

                let newCursorPos;
                if (newLineAdded) {
                    newCursorPos = newValue.length;
                } else {
                    const newLines = newValue.split('\n');
                    newCursorPos = 0;
                    for (let i = 0; i < currentLine; i++) {
                        newCursorPos += (newLines[i]?.length || 0) + 1;
                    }
                    newCursorPos += Math.min(posInLine, newLines[currentLine]?.length || 0);
                }

                requestAnimationFrame(() => {
                    input.setSelectionRange(newCursorPos, newCursorPos);
                });
            } else {
                calculateResults(input);
            }
            
            updateAverage();
        }

        // 보고서 생성 시 열의 자리수를 계산해 공백으로 정렬
        function generateReport() {
            const target = document.getElementById('targetNumber').value;
            const average = document.getElementById('averageDisplay').textContent.replace('평균: ', '');
            const basicShim = '12mm';
            const MAX_LINES = 9;

            // 각 그룹(베드)별 데이터 수집
            const beds = Array.from(document.querySelectorAll('.group-wrapper')).map(wrapper => ({
                inputs: wrapper.querySelector('.input-numbers').value.split('\n').slice(0, MAX_LINES),
                results: Array.from(wrapper.querySelectorAll('.results div')).map(div => div.textContent.trim())
            }));

            const reportLines = [];
            reportLines.push("=== FUEL SHIM 계산 데이터 ===");
            // 헤더: 탭 대신 공백으로 일정 자리수 맞춤
            reportLines.push(`목표수: ${target}    평균: ${average}    기본심: ${basicShim}`);
            reportLines.push('-----------------------------------------');

            // 1-2번 베드 테이블 (공백 정렬)
            reportLines.push('\n[ 1-2번 베드 ]');
            reportLines.push(createHeaderLine("1번", "2번"));
            reportLines.push('-----------------------------------------');
            generateBedSection(reportLines, beds.slice(0, 2));

            // 3-4번 베드 테이블 (공백 정렬)
            reportLines.push('\n[ 3-4번 베드 ]');
            reportLines.push(createHeaderLine("3번", "4번"));
            reportLines.push('-----------------------------------------');
            generateBedSection(reportLines, beds.slice(2, 4));

            return reportLines.join('\n');
        }

        // 헤더 라인 생성 (각 열의 제목에 대해 고정 너비 적용)
        function createHeaderLine(col1Label, col2Label) {
            // 각 셀의 고정 너비: 입력 3자리, 결과 4자리 사이에 한 칸 공백 포함 (총 8자리)
            const cellWidth = 8;
            const header1 = col1Label.padEnd(cellWidth, ' ');
            const header2 = col2Label.padEnd(cellWidth, ' ');
            return `라인 | ${header1} | ${header2}`;
        }

        // 각 행별 데이터를 고정 폭으로 맞춰서 생성 (탭 대신 공백 사용)
        function generateBedSection(reportLines, beds) {
            const MAX_LINES = 9;
            // 입력: 3자리, 결과: 4자리 – 필요 시 숫자를 변경 가능
            const inputWidth = 3;
            const resultWidth = 4;
            for(let i = 0; i < MAX_LINES; i++) {
                let rowCells = beds.map(bed => {
                    const inputVal = (bed.inputs[i] || '').trim().padEnd(inputWidth, ' ');
                    const resultVal = (bed.results[i] || '').trim().padEnd(resultWidth, ' ');
                    return `${inputVal} ${resultVal}`;
                });
                reportLines.push(`${(i+1).toString().padStart(2, ' ')} | ${rowCells.join(' | ')}`);
            }
        }

        window.onload = function () {
            document.getElementById('revisionDisplay').textContent = `Rev: ${revision}`;
            document.getElementById('targetNumber').value = 144;
            initialPrefix = document.getElementById('targetNumber').value.toString().slice(0, 2);

            const bedContainer = document.getElementById('bedContainer');
            for (let i = 1; i <= 4; i++) {
                const bed = `
                    <div class="group-wrapper">
                        <div class="numbering"></div>
                        <div class="input-group">
                            <div class="bed-label">${i}번 베드</div>
                            <textarea class="input-numbers" rows="9" inputmode="numeric"></textarea>
                            <div class="results"></div>
                        </div>
                    </div>
                `;
                bedContainer.insertAdjacentHTML('beforeend', bed);
            }

            document.querySelectorAll('.input-numbers').forEach(input => {
                initializeInput(input);
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault());
            });

            document.getElementById('copyReportButton').addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(generateReport());
                    alert('보고서가 클립보드에 복사되었습니다.');
                } catch(err) {
                    alert('보고서 복사 실패: ' + err.message);
                }
            });

            updateAverage();
        }
    </script>
</head>
<body>
    <div id="revisionDisplay"></div>
    <button id="copyReportButton">보고서 복사</button>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144" pattern="[0-9]*" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <div class="groups-container" id="bedContainer"></div>
</body>
</html>
