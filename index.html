<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표수 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #444;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .number-control input {
            width: 80px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #numbering {
            width: 30px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        #inputNumbers {
            width: 80px;
            height: 270px;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            line-height: 30px;
            background-color: #fff;
        }
        #results {
            flex: 1;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        #results div,
        #numbering div {
            margin: 0;
            padding: 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function adjustTargetNumber(value) {
            let targetInput = document.getElementById('targetNumber');
            let newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            calculateResults();
        }

        function calculateResults() {
            let target = parseInt(document.getElementById('targetNumber').value);
            let numbers = document.getElementById('inputNumbers').value.split('\n').map(num => parseInt(num.trim()));
            let resultArea = document.getElementById('results');
            let numberingArea = document.getElementById('numbering');
            resultArea.innerHTML = '';
            numberingArea.innerHTML = '';

            numbers.forEach((num, index) => {
                if (!isNaN(num) && num >= 100 && num <= 999) {
                    let result = ((target - num) * 0.125).toFixed(1);
                    resultArea.innerHTML += `<div>${result}</div>`;
                    numberingArea.innerHTML += `<div>${index + 1}.</div>`;
                } else if (num) {
                    resultArea.innerHTML += `<div style="color: red;">잘못된 입력</div>`;
                    numberingArea.innerHTML += `<div>${index + 1}.</div>`;
                }
            });
        }

        function autoNumbering(event) {
            const input = event.target;
            let value = input.value.replace(/[^\d\n]/g, ''); // 숫자와 줄바꿈만 허용

            // 숫자가 3자리 이상 입력되면 자동으로 줄바꿈
            let lines = value.split('\n');
            let newLines = [];

            lines.forEach(line => {
                let cleanLine = line.replace(/\D/g, ''); // 숫자만 남기기
                if (cleanLine.length >= 3) {
                    newLines.push(cleanLine.substring(0, 3)); // 3자리만 저장
                    if (cleanLine.length > 3) {
                        newLines.push(cleanLine.substring(3)); // 나머지는 새로운 줄로 이동
                    }
                } else {
                    newLines.push(cleanLine);
                }
            });

            input.value = newLines.join('\n'); // 다시 입력창에 적용

            // 커서 위치 조정 (자동 줄바꿈 후 마지막 위치로 이동)
            setTimeout(() => {
                input.setSelectionRange(input.value.length, input.value.length);
            }, 0);

            calculateResults();
        }

        window.onload = function () {
            document.getElementById('targetNumber').value = 144;
            const inputNumbers = document.getElementById('inputNumbers');
            inputNumbers.addEventListener('input', autoNumbering);
            inputNumbers.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    calculateResults();
                }
            });
        }
    </script>
</head>
<body>
    <h2>목표 수 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144">
        <button onclick="adjustTargetNumber(1)">+</button>
    </div>
    <br>
    <div id="input-container">
        <div id="numbering"></div>
        <textarea id="inputNumbers" rows="9" placeholder="숫자를 입력하세요 (엔터로 구분)" inputmode="numeric"></textarea>
        <div id="results"></div>
    </div>
</body>
</html>
