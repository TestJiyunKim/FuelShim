<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표수 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #444;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .number-control input {
            width: 80px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #numbering {
            width: 30px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        #inputNumbers {
            width: 100px;
            height: 270px;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            line-height: 30px;
            background-color: #fff;
        }
        #results {
            flex: 1;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            targetInput.value = parseInt(targetInput.value) + value;
            initializeInput();
        }

        function initializeInput() {
            document.getElementById('inputNumbers').value = '';
        }

        function handleInput(event) {
            const input = event.target;
            let value = input.value.replace(/[^\d\n]/g, '');
            const lines = value.split('\n');
            const targetPrefix = document.getElementById('targetNumber').value.substring(0, 2);
            let formattedLines = [];
            
            lines.forEach((line, index) => {
                let cleanLine = line.replace(/\D/g, '');
                if (index === 0 && cleanLine.length < 3) {
                    cleanLine = targetPrefix + cleanLine;
                }
                if (cleanLine.length >= 3) {
                    formattedLines.push(cleanLine.substring(0, 3));
                    if (cleanLine.length > 3) {
                        formattedLines.push(cleanLine.substring(0, 2));
                    }
                } else {
                    formattedLines.push(cleanLine);
                }
            });
            
            input.value = formattedLines.join('\n');
        }

        window.onload = function() {
            document.getElementById('targetNumber').value = 144;
            const inputNumbers = document.getElementById('inputNumbers');
            initializeInput();
            inputNumbers.addEventListener('input', handleInput);
        }
    </script>
</head>
<body>
    <h2>목표 수 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144">
        <button onclick="adjustTargetNumber(1)">+</button>
    </div>
    <br>
    <div id="input-container">
        <div id="numbering"></div>
        <textarea id="inputNumbers" rows="9" placeholder="숫자를 입력하세요 (엔터로 구분)" inputmode="numeric"></textarea>
        <div id="results"></div>
    </div>
</body>
</html>
