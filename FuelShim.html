<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Revision: 22o -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FUEL SHIM 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .group-wrapper {
            display: flex;
            gap: 2px;
            width: 100%;
            align-items: flex-start;
        }
        .input-group {
            display: flex;
            gap: 2px;
            padding: 7px 3px 8px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: white;
            position: relative;
            height: 438px;
            box-sizing: border-box;
            flex: 1;
        }
        .bed-label {
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 6px;
            font-weight: bold;
            color: #007bff;
            font-size: 13px;
        }
        .numbering {
            margin-top: 9px;
            width: 29px !important;
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
            font-size: 30px;
            line-height: 42px;
            text-align: right;
            overflow-y: hidden;
        }
        .input-numbers,
        .results {
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 30px;
            line-height: 42px;
            flex-shrink: 0;
            box-sizing: border-box;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
        .input-numbers {
            width: 144px !important;
            resize: none;
            background-color: white;
        }
        .results {
            width: 144px !important;
            background-color: #f0f0f0;
        }
        .negative {
            color: red !important;
        }
        .results div:empty {
            height: 42px;
            visibility: hidden;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
        }
        #revisionDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
        #copyReportButton {
            position: absolute;
            top: 10px;
            right: 100px;
            padding: 2px 6px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
        }
        button {
            padding: 0;
            width: 28px;
            height: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (orientation: landscape) {
            .groups-container {
                flex-direction: row;
                gap: 4px;
            }
            .group-wrapper {
                width: auto;
            }
            .group-wrapper:not(:first-child) .numbering {
                display: none !important;
            }
            .input-group {
                height: 373px;
                padding: 7px 3px 8px;
            }
            .input-numbers,
            .results {
                height: 358px;
                width: 63px !important;
                font-size: 26px;
                line-height: 36px;
            }
            .numbering {
                height: 358px;
                margin-top: 9px;
                font-size: 26px;
                line-height: 36px;
            }
            .results div:empty {
                height: 36px;
            }
        }
    </style>
    <script>
        const revision = '22o';
        let initialPrefix = '14';
        const MAX_LINES = 9;

        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            const newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            initialPrefix = targetInput.value.toString().slice(0, 2);
            
            document.querySelectorAll('.input-numbers').forEach(input => {
                calculateResults(input);
            });
            updateAverage();
        }

        function initializeInput(inputElement) {
            inputElement.value = '';
            inputElement.addEventListener('focus', handleFirstFocus);
            inputElement.addEventListener('blur', cleanEmptyLines);
        }

        function handleFirstFocus(event) {
            const input = event.target;
            if (input.value === '') {
                input.value = initialPrefix;
                calculateResults(input);
                input.setSelectionRange(initialPrefix.length, initialPrefix.length);
            }
            input.removeEventListener('focus', handleFirstFocus);
        }

        function cleanEmptyLines(event) {
            const input = event.target;
            let values = input.value.split('\n')
                .filter(line => line.trim() !== '' && line !== initialPrefix)
                .slice(0, MAX_LINES);
            
            input.value = values.join('\n');
            calculateResults(input);
        }

        function calculateResults(inputElement) {
            const wrapper = inputElement.closest('.group-wrapper');
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = inputElement.value.split('\n');
            
            const results = numbers.map(num => {
                if (num.length !== 3) return { value: num.length > 0 ? '⚠' : '', isNegative: false };
                const n = parseInt(num);
                const diff = target - n;
                const result = Math.trunc(diff * 0.125 * 10) / 10;
                return {
                    value: Math.abs(result) > 0.1 ? result.toFixed(1).replace(/\.0$/, '') : '',
                    isNegative: result < 0
                };
            });

            wrapper.querySelector('.results').innerHTML = results
                .map(r => r.value ? `<div class="${r.isNegative ? 'negative' : ''}">${r.value}</div>` : '<div></div>')
                .join('');
        }

        function handleInput(event) {
            const input = event.target;
            const isBackspace = event.inputType?.startsWith('delete') || event.key === 'Backspace';
            
            const cursorPos = input.selectionStart;
            const prevValue = input.value;
            const prevLines = prevValue.split('\n');
            
            let currentLine = 0;
            let posInLine = cursorPos;
            let accumulatedLength = 0;
            for (; currentLine < prevLines.length; currentLine++) {
                const lineLength = prevLines[currentLine].length + 1;
                if (posInLine <= accumulatedLength + lineLength) {
                    posInLine -= accumulatedLength;
                    break;
                }
                accumulatedLength += lineLength;
            }

            let values = input.value.replace(/[^\d\n]/g, '').split('\n')
                .map(line => line.slice(0, 3))
                .filter((line, index, arr) => 
                    index === arr.length - 1 || line.trim() !== ''
                )
                .slice(0, MAX_LINES);

            let newLineAdded = false;
            if (!isBackspace && values.length < MAX_LINES && 
                values[values.length - 1].length === 3 && 
                values[values.length - 1] !== initialPrefix) {
                values.push(initialPrefix);
                newLineAdded = true;
            }

            const newValue = values.join('\n');
            if (newValue !== prevValue) {
                input.value = newValue;
                calculateResults(input);

                let newCursorPos;
                if (newLineAdded) {
                    newCursorPos = newValue.length;
                } else {
                    const newLines = newValue.split('\n');
                    newCursorPos = 0;
                    for (let i = 0; i < currentLine; i++) {
                        newCursorPos += (newLines[i]?.length || 0) + 1;
                    }
                    newCursorPos += Math.min(posInLine, newLines[currentLine]?.length || 0);
                }

                requestAnimationFrame(() => {
                    input.setSelectionRange(newCursorPos, newCursorPos);
                });
            } else {
                calculateResults(input);
            }
            
            updateAverage();
        }

        function updateAverage() {
            const inputs = Array.from(document.querySelectorAll('.input-numbers'))
                .slice(0, 4)
                .flatMap(input => 
                    input.value.split('\n')
                    .filter(num => num.length === 3)
                    .map(num => parseInt(num))
                )
                .filter(num => !isNaN(num));

            const average = inputs.length > 0 
                ? (inputs.reduce((a, b) => a + b, 0) / inputs.length).toFixed(1)
                : '0.0';

            document.getElementById('averageDisplay').textContent = `평균: ${average}`;
        }

        function createBedGroup(i) {
            return `
                <div class="group-wrapper">
                    <div class="numbering">${Array.from({length: MAX_LINES}, (_, i) => `${i+1}.`).join('\n')}</div>
                    <div class="input-group">
                        <div class="bed-label">${i}번 베드</div>
                        <textarea class="input-numbers" 
                            rows="9" 
                            inputmode="numeric"
                            data-initialized="false"></textarea>
                        <div class="results"></div>
                    </div>
                </div>
            `;
        }

        // 개선된 generateReport 함수: 개선사항 반영
        function generateReport() {
            const target = document.getElementById('targetNumber').value;
            const now = new Date();
            // ISO 8601 형식: "YYYY-MM-DD HH:MM:SS"
            const isoDate = now.toISOString().replace('T', ' ').substring(0, 19);
            const beds = Array.from(document.querySelectorAll('.input-group')).map(group => {
                const bedNumber = group.querySelector('.bed-label').textContent.replace('번 베드', '').trim();
                const values = group.querySelector('.input-numbers').value.split('\n').filter(v => v);
                const results = Array.from(group.querySelectorAll('.results div')).map(div => div.textContent);
                return { bedNumber, values, results };
            });
    
            let reportLines = [];
            reportLines.push(`# FUEL SHIM REPORT`);
            reportLines.push(`**TARGET:** ${target}`);
            reportLines.push(`**DATE:** ${isoDate}`);
            reportLines.push(``);
    
            beds.forEach((bed) => {
                reportLines.push(`## BED ${bed.bedNumber}`);
                reportLines.push(``);
                // 테이블 헤더: INPUT, RESULT
                const inputHeader = "INPUT";
                const resultHeader = "RESULT";
    
                let inputCells = [];
                let resultCells = [];
                for (let i = 0; i < MAX_LINES; i++) {
                    // 입력값: 숫자이면 항상 3자리(앞에 0 붙임), 없으면 "-"
                    let rawInput = bed.values[i] || "";
                    let inputCell = "";
                    if(rawInput.trim() === "") {
                        inputCell = "-";
                    } else if (/^\d+$/.test(rawInput)) {
                        inputCell = rawInput.padStart(3, '0');
                    } else {
                        inputCell = rawInput;
                    }
                    inputCells.push(inputCell);
    
                    // 결과값: 없으면 "-", 음수이면 굵게 처리
                    let rawResult = bed.results[i] || "";
                    let resultCell = "";
                    if(rawResult.trim() === "") {
                        resultCell = "-";
                    } else if(rawResult.startsWith("-")) {
                        // 굵은 글씨로 처리 (Markdown **)
                        resultCell = `**${rawResult}**`;
                    } else {
                        resultCell = rawResult;
                    }
                    resultCells.push(resultCell);
                }
    
                // 각 열의 최대 너비 계산 (Markdown 포맷 태그는 제외)
                let inputMaxWidth = inputHeader.length;
                let resultMaxWidth = resultHeader.length;
                inputCells.forEach(cell => {
                    if(cell.length > inputMaxWidth) inputMaxWidth = cell.length;
                });
                resultCells.forEach(cell => {
                    // Markdown 태그 제거 후 길이 계산
                    const plain = cell.replace(/\*\*/g, '');
                    if(plain.length > resultMaxWidth) resultMaxWidth = plain.length;
                });
    
                // 테이블 헤더와 구분선 생성
                let headerLine = `| ${inputHeader.padEnd(inputMaxWidth)} | ${resultHeader.padEnd(resultMaxWidth)} |`;
                let separatorLine = `|-${"-".repeat(inputMaxWidth)}-|-${"-".repeat(resultMaxWidth)}-|`;
                reportLines.push(headerLine);
                reportLines.push(separatorLine);
    
                // 각 행 생성
                for (let i = 0; i < MAX_LINES; i++) {
                    const inputCell = inputCells[i];
                    const plainResult = resultCells[i].replace(/\*\*/g, '');
                    let formattedResult = plainResult;
                    if(resultCells[i].includes("**")) {
                        // 음수 값은 다시 굵게 처리
                        formattedResult = `**${plainResult.padEnd(resultMaxWidth)}**`;
                    } else {
                        formattedResult = plainResult.padEnd(resultMaxWidth);
                    }
                    let rowLine = `| ${inputCell.padEnd(inputMaxWidth)} | ${formattedResult} |`;
                    reportLines.push(rowLine);
                }
                reportLines.push(``);
            });
    
            return reportLines.join("\n");
        }
    
        window.onload = function () {
            document.getElementById('revisionDisplay').textContent = `Rev: ${revision}`;
            document.getElementById('targetNumber').value = 144;
            initialPrefix = document.getElementById('targetNumber').value.toString().slice(0, 2);
    
            const bedContainer = document.getElementById('bedContainer');
            for (let i = 1; i <= 4; i++) {
                bedContainer.insertAdjacentHTML('beforeend', createBedGroup(i));
            }
    
            document.querySelectorAll('.input-numbers').forEach(input => {
                initializeInput(input);
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault());
            });
    
            document.getElementById('copyReportButton').addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(generateReport());
                    alert('보고서가 클립보드에 복사되었습니다.');
                } catch(err) {
                    alert('보고서 복사 실패: ' + err.message);
                }
            });
    
            updateAverage();
        }
    </script>
</head>
<body>
    <div id="revisionDisplay"></div>
    <button id="copyReportButton">보고서 복사</button>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144" pattern="[0-9]*" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <div class="groups-container" id="bedContainer"></div>
</body>
</html>
