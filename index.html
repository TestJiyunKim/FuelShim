<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Revision: 7 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEL SHIM 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            gap: 4px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .input-group {
            display: flex;
            flex-direction: row;
            gap: 2px;
            padding: 18px 3px 3px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: white;
            position: relative;
            align-items: flex-start;
            height: 400px; /* 세로 모드 그룹 높이 증가 */
            width: 100%;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        .bed-label {
            position: absolute;
            top: -9px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 6px;
            font-weight: bold;
            color: #007bff;
            font-size: 13px;
        }
        .numbering,
        .input-numbers,
        .results {
            height: 360px; /* 세로 모드 높이 1.2배 추가 증가 */
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 18px; /* 폰트 크기 추가 증가 */
            line-height: 32px; /* 줄 간격 증가 */
            flex-shrink: 0;
        }
        .numbering {
            width: 36px !important; /* 폭 1.2배 추가 증가 */
            text-align: right;
            background-color: #f0f0f0;
            overflow-y: hidden;
        }
        .input-numbers {
            width: 144px !important; /* 폭 1.2배 추가 증가 */
            resize: none;
            background-color: white;
        }
        .results {
            width: 144px !important; /* 폭 1.2배 추가 증가 */
            background-color: #f0f0f0;
        }
        .negative {
            color: red;
        }
        .results div:empty {
            height: 32px;
            visibility: hidden;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
        }
        #revisionDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
        button {
            padding: 0;
            width: 28px;
            height: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* 세로 모드 스타일 */
        @media (orientation: portrait) {
            .input-group {
                width: 100% !important;
                height: 400px; /* 최종 그룹 높이 */
            }
            .numbering,
            .input-numbers,
            .results {
                height: 360px; /* 최종 높이 */
                font-size: 18px; /* 최종 폰트 크기 */
                line-height: 32px; /* 최종 줄 간격 */
            }
        }

        /* 가로 모드 스타일 */
        @media (orientation: landscape) {
            .input-group {
                width: auto !important;
                height: 320px; /* 높이 1.2배 추가 증가 */
                flex: 1;
            }
            .input-group:not(:first-child) .numbering {
                display: none;
            }
            .numbering,
            .input-numbers,
            .results {
                height: 300px; /* 높이 1.2배 추가 증가 */
                font-size: 16px; /* 폰트 크기 증가 */
                line-height: 28px; /* 줄 간격 증가 */
            }
            .numbering {
                width: 28px !important; /* 폭 0.8배 추가 축소 */
            }
            .input-numbers,
            .results {
                width: 50px !important; /* 폭 0.8배 추가 축소 */
            }
            .groups-container {
                gap: 6px;
                padding: 0 5px;
            }
        }
    </style>
