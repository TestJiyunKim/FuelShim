
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUEL RACK 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #f0f0f0;
        }
        h2 {
            text-align: center;
            color: #333;
            margin: 10px 0;
        }
        .percentage-controls {
            display: flex;
            gap: 5px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .percentage-group {
            display: flex;
            gap: 2px;
            align-items: center;
        }
        .percentage-group input {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bed-row {
            display: flex;
            gap: 5px;
            align-items: flex-start;
        }
        .numbering {
            width: 30px;
            padding: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            text-align: right;
        }
        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .input-numbers {
            width: 100%;
            height: 120px;
            padding: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
        }
        .virtual-keyboard {
            display: flex;
            gap: 3px;
            margin: 5px 0;
            flex-wrap: wrap;
        }
        .virtual-keyboard button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        @media (orientation: portrait) {
            .bed-row {
                flex-direction: column;
            }
            .input-numbers {
                height: 80px;
            }
        }
    </style>
    <script>
        const presetValues = {
            '25': {
                1: [10, 10.5, 10, 10.5, 10.5, 10, 10.5, 10],
                2: [10, 10, 10, 10, 10, 10, 10, 10],
                3: [10, 10, 10, 10, 10, 10, 10, 10]
            },
            '50': {
                1: [18, 18, 18.5, 18, 18, 18, 18.5, 18],
                2: [18, 18, 18, 18, 18, 18, 18, 18],
                3: [18, 18, 18, 18, 18, 18, 18, 18]
            },
            '75': {
                1: [25, 25.5, 25.5, 25.5, 25.5, 25.5, 25.5, 25],
                2: [25, 25, 25, 25, 25, 25, 25, 25],
                3: [25, 25, 25, 25.5, 25, 25, 25, 25]
            },
            '100': {
                1: [33, 33.5, 33.5, 33, 33, 33, 33.5, 33],
                2: [33, 33, 33, 33, 33, 33, 33, 33],
                3: [33.5, 33.5, 33.5, 33, 33.5, 33, 33.5, 33.5]
            },
            '110': {
                1: [36, 36, 36.5, 36.5, 36.5, 36.5, 36.5, 36],
                2: [36, 36, 36, 36, 36, 36.5, 36, 36],
                3: [36, 36, 36, 36, 36, 36, 36, 36]
            }
        };

        function setPercentage(pct) {
            const base = parseFloat(document.getElementById(`base-${pct}`).value);
            const adjustedValues = JSON.parse(JSON.stringify(presetValues[pct]));
            
            [1, 2, 3].forEach(bedNum => {
                const textarea = document.getElementById(`bed${bedNum}`);
                textarea.value = adjustedValues[bedNum].join('\n');
            });
        }

        function adjustBase(pct, delta) {
            const input = document.getElementById(`base-${pct}`);
            input.value = (parseFloat(input.value) + delta).toFixed(1);
            setPercentage(pct);
        }

        function copyToClipboard() {
            const report = [1, 2, 3].map(bedNum => {
                const values = document.getElementById(`bed${bedNum}`).value.split('\n');
                return `${bedNum}번 베드:${values.join(',')}`;
            }).join('\n');

            navigator.clipboard.writeText(report).then(() => {
                alert('클립보드에 복사되었습니다');
            });
        }

        window.onload = () => {
            [1, 2, 3].forEach(bedNum => {
                document.getElementById(`bed${bedNum}`).addEventListener('focus', function(e) {
                    window.currentBed = bedNum;
                });
            });
        }
    </script>
</head>
<body>
    <h2>FUEL RACK 입력</h2>
    
    <div class="percentage-controls">
        <div class="percentage-group">
            <button onclick="setPercentage('25')">25%</button>
            <input type="number" id="base-25" value="10" step="0.5">
            <div class="virtual-keyboard">
                <button onclick="adjustBase('25', -0.5)">-0.5</button>
                <button onclick="adjustBase('25', 0.5)">+0.5</button>
            </div>
        </div>
        <div class="percentage-group">
            <button onclick="setPercentage('50')">50%</button>
            <input type="number" id="base-50" value="18" step="0.5">
            <div class="virtual-keyboard">
                <button onclick="adjustBase('50', -0.5)">-0.5</button>
                <button onclick="adjustBase('50', 0.5)">+0.5</button>
            </div>
        </div>
        <!-- 75%, 100%, 110% 동일 방식으로 추가 -->
    </div>

    <div class="groups-container">
        <div class="bed-row">
            <div class="numbering">1-8</div>
            <div class="input-group">
                <textarea id="bed1" class="input-numbers"></textarea>
            </div>
            <div class="input-group">
                <textarea id="bed2" class="input-numbers"></textarea>
            </div>
        </div>
        <div class="bed-row">
            <div class="numbering">1-8</div>
            <div class="input-group">
                <textarea id="bed3" class="input-numbers"></textarea>
            </div>
        </div>
    </div>

    <button onclick="copyToClipboard()" style="margin-top:10px; padding:10px;">
        클립보드 복사
    </button>
</body>
</html>
