<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEL SHIM 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 15px; /* 여백 축소 */
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px; /* 폭 반으로 축소 */
            height: 25px; /* 높이 반으로 축소 */
            text-align: center;
            padding: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 14px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .input-group {
            display: flex;
            flex-direction: row;
            gap: 3px;
            padding: 25px 5px 5px; /* 상단 여백 축소 */
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: white;
            position: relative;
            align-items: flex-start;
        }
        .bed-label {
            position: absolute;
            top: -12px; /* 라벨 위치 조정 */
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 8px;
            font-weight: bold;
            color: #007bff;
            font-size: 12px;
        }
        .numbering,
        .input-numbers,
        .results {
            height: 160px; /* 높이 통일 */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            line-height: 24px;
            flex-shrink: 0;
        }
        .numbering {
            width: 20px !important; /* 폭 반으로 축소 */
            text-align: right;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        .input-numbers {
            width: 60px !important;
            resize: none;
            background-color: white;
            inputmode: numeric;
        }
        .results {
            width: 60px !important;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        .negative {
            color: red;
        }
        .results div:empty {
            height: 24px;
            visibility: hidden;
        }
        #revision {
            position: absolute;
            top: 3px;
            left: 5px;
            color: #666;
            font-size: 10px;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 12px;
        }

        /* 가로 모드 스타일 */
        @media (orientation: landscape) {
            .input-group {
                padding: 20px 3px 3px;
            }
            .numbering {
                width: 15px !important;
            }
            .input-numbers,
            .results {
                width: 45px !important;
                height: 140px;
            }
        }

        button {
            padding: 0;
            width: 25px;
            height: 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let initialPrefix = '14';
        const MAX_LINES = 9;
        let revisionCount = 1; // 리비전 카운터

        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            const newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            initialPrefix = targetInput.value.toString().slice(0, 2);
            
            document.querySelectorAll('.input-numbers').forEach(input => {
                calculateResults(input);
            });
            updateAverage();
            updateRevision(); // 리비전 업데이트
        }

        function initializeInput(inputElement) {
            inputElement.value = initialPrefix;
            calculateResults(inputElement);
        }

        function calculateResults(inputElement) {
            const group = inputElement.closest('.input-group');
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = inputElement.value.split('\n');
            
            const results = numbers.map(num => {
                if (num.length !== 3) {
                    return num.length > 0 ? '⚠' : '';
                }
                const n = parseInt(num);
                const diff = target - n;
                const result = Math.trunc(diff * 0.125 * 10) / 10;

                if (Math.abs(result) <= 0.1) return '';
                
                const formatted = result.toFixed(1).replace(/\.0$/, '');
                return result < 0 
                    ? `<span class="negative">${formatted}</span>` 
                    : formatted;
            });

            group.querySelector('.results').innerHTML = results
                .map(r => r === '' ? '<div></div>' : `<div>${r}</div>`)
                .join('');
            group.querySelector('.numbering').innerHTML = numbers
                .map((_, i) => `<div>${i + 1}.</div>`)
                .join('');
        }

        function updateAverage() {
            const inputs = Array.from(document.querySelectorAll('.input-numbers'))
                .slice(0, 4)
                .flatMap(input => 
                    input.value.split('\n')
                    .filter(num => num.length === 3)
                    .map(num => parseInt(num))
                )
                .filter(num => !isNaN(num));

            const average = inputs.length > 0 
                ? (inputs.reduce((a, b) => a + b, 0) / inputs.length).toFixed(1)
                : '0.0';

            document.getElementById('averageDisplay').textContent = `평균: ${average}`;
        }

        // 리비전 카운터 업데이트 함수
        function updateRevision() {
            revisionCount++;
            document.getElementById('revision').textContent = `Rev.${revisionCount}`;
        }

        function handleInput(event) {
            const input = event.target;
            const isBackspace = event.inputType.startsWith('delete');
            
            // ... [기존 입력 처리 로직 동일] ...

            updateRevision(); // 입력시 리비전 증가
            updateAverage();
        }

        window.onload = function () {
            document.getElementById('targetNumber').value = 144;
            initialPrefix = document.getElementById('targetNumber').value.toString().slice(0, 2);
            
            document.querySelectorAll('.input-numbers').forEach(input => {
                initializeInput(input);
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault());
            });
            document.getElementById('revision').textContent = `Rev.${revisionCount}`; // 초기 리비전 표시
            updateAverage();
        }
    </script>
</head>
<body>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <span id="revision"></span> <!-- 리비전 표시 위치 -->
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <div class="groups-container">
        <div class="input-group">
            <div class="bed-label">1번 베드</div>
            <div class="numbering"></div>
            <textarea class="input-numbers" rows="9" inputmode="numeric"></textarea>
            <div class="results"></div>
        </div>
        <!-- 2~4번 베드 동일 구조 -->
    </div>
</body>
</html>
