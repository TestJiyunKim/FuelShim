<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표수 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #444;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .number-control input {
            width: 80px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #line-numbers {
            width: 30px;
            text-align: right;
            padding: 10px;
            font-size: 16px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            line-height: 1.6;
        }
        textarea {
            width: 150px;
            height: 200px;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.6;
        }
        #results {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            height: 200px;
            line-height: 1.6;
        }
        #results div {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function adjustTargetNumber(value) {
            let targetInput = document.getElementById('targetNumber');
            targetInput.value = parseInt(targetInput.value) + value;
            calculateResults();
        }

        function calculateResults() {
            let target = parseInt(document.getElementById('targetNumber').value);
            let inputArea = document.getElementById('inputNumbers');
            let numbers = inputArea.value.split('\n').map(num => parseInt(num.trim()));
            let resultArea = document.getElementById('results');
            let lineNumbers = document.getElementById('line-numbers');
            
            resultArea.innerHTML = '';
            lineNumbers.innerHTML = '';

            numbers.forEach((num, index) => {
                lineNumbers.innerHTML += `${index + 1}\n`;
                if (!isNaN(num) && num >= 100 && num <= 999) {
                    let result = ((target - num) * 0.125).toFixed(1);
                    resultArea.innerHTML += `<div>${num} → ${result}</div>`;
                } else if (num) {
                    resultArea.innerHTML += `<div style="color: red;">잘못된 입력: ${num}</div>`;
                }
            });
        }

        function syncLineNumbers() {
            let lines = document.getElementById('inputNumbers').value.split('\n').length;
            let lineNumbers = document.getElementById('line-numbers');
            lineNumbers.innerHTML = '';
            for (let i = 1; i <= lines; i++) {
                lineNumbers.innerHTML += i + '\n';
            }
        }

        window.onload = function () {
            document.getElementById('targetNumber').value = 144;
            document.getElementById('inputNumbers').addEventListener('input', function () {
                syncLineNumbers();
                calculateResults();
            });
        }
    </script>
</head>
<body>
    <h2>목표 수 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
    </div>
    <br>
    <div id="input-container">
        <textarea id="line-numbers" readonly></textarea>
        <textarea id="inputNumbers" rows="6" placeholder="숫자를 입력하세요" inputmode="numeric"></textarea>
        <div id="results"></div>
    </div>
</body>
</html>
