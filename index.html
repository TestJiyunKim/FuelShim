<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Revision: 2 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEL SHIM 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 10px; /* 간격 축소 */
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 5px; /* 간격 축소 */
            margin-bottom: 15px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px; /* 폭 반으로 축소 */
            height: 20px; /* 높이 반으로 축소 */
            text-align: center;
            padding: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 14px; /* 글자 크기 조정 */
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .input-group {
            display: flex;
            flex-direction: row;
            gap: 3px; /* 요소 간 간격 축소 */
            width: auto;
            padding: 25px 5px 5px; /* 상단 패딩 축소 */
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: white;
            position: relative;
            align-items: flex-start;
        }
        .bed-label {
            position: absolute;
            top: -12px; /* 위치 상향 조정 */
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 8px;
            font-weight: bold;
            color: #007bff;
            font-size: 14px; /* 글자 크기 조정 */
        }
        .numbering,
        .input-numbers,
        .results {
            height: 180px; /* 전체 높이 조정 */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px; /* 글자 크기 조정 */
            line-height: 24px; /* 줄 간격 조정 */
            flex-shrink: 0;
        }
        .numbering {
            width: 20px !important; /* 폭 반으로 축소 */
            text-align: right;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        .input-numbers {
            width: 60px !important; /* 폭 조정 */
            resize: none;
            background-color: white;
        }
        .results {
            width: 60px !important; /* 폭 조정 */
            background-color: #f0f0f0;
        }
        /* ... 기존 스타일 유지 ... */

        /* 리비전 표시 스타일 */
        #revisionDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
    </style>
    <script>
        // 리비전 번호 추출 (주석에서 직접 수정 필요)
        const revision = 2; // <!-- Revision: 2 --> 주석과 동일하게 유지

        /* ... 기존 스크립트 유지 ... */
        
        window.onload = function () {
            document.getElementById('revisionDisplay').textContent = `Rev: ${revision}`;
            // ... 기존 초기화 코드 ...
        }
    </script>
</head>
<body>
    <div id="revisionDisplay"></div>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <!-- ... 기존 HTML 구조 유지 ... -->
</body>
</html>
