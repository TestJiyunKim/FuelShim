<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표수 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #444;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .number-control input {
            width: 80px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #numbering {
            width: 30px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        #inputNumbers {
            width: 100px;
            height: 270px;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            line-height: 30px;
            background-color: #fff;
            inputmode: numeric;
        }
        #results {
            flex: 1;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        #results div {
            text-align: left;
            padding-left: 10px;
            min-height: 30px;
            white-space: nowrap;
        }
        .negative {
            color: red;
        }
        #numbering div {
            min-height: 30px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let initialPrefix = '14';
        const MAX_LINES = 9;

        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            const newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            initialPrefix = targetInput.value.toString().slice(0, 2);
            calculateResults();
        }

        function initializeInput() {
            const inputNumbers = document.getElementById('inputNumbers');
            inputNumbers.value = initialPrefix;
            calculateResults();
        }

        function calculateResults() {
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = document.getElementById('inputNumbers').value.split('\n');
            
            const results = numbers.map(num => {
                if (num.length !== 3) {
                    return num.length > 0 ? '<span style="color:red">⚠</span>' : ''; // 오류 표시
                }
                const n = parseInt(num);
                if (n === target) return ''; // 목표값과 같으면 빈 줄
                const diff = target - n;
                const result = Math.trunc(diff * 0.125 * 10) / 10; // 소수점 둘째 자리 버림
                if (result === 0) return ''; // 0.0인 경우 빈 줄
                const formatted = result.toFixed(1).replace(/\.0$/, ''); // .0 제거
                return result < 0 
                    ? `<span class="negative">${formatted}</span>` 
                    : formatted;
            });

            document.getElementById('results').innerHTML = results
                .map(r => `<div>${r}</div>`)
                .join('');
            document.getElementById('numbering').innerHTML = numbers
                .map((_, i) => `<div>${i + 1}.</div>`)
                .join('');
        }

        function handleInput(event) {
            const input = event.target;
            const isBackspace = event.inputType.startsWith('delete');
            
            // 현재 커서 위치 저장
            const cursorPos = input.selectionStart;
            const prevValue = input.value;
            const prevLines = prevValue.split('\n');
            
            // 현재 커서가 있는 줄 계산
            let currentLine = 0;
            let posInLine = cursorPos;
            for (let i = 0; i < prevLines.length; i++) {
                const lineLength = prevLines[i].length + 1; // 개행문자 포함
                if (posInLine < lineLength) {
                    currentLine = i;
                    posInLine = Math.min(posInLine, prevLines[i].length);
                    break;
                }
                posInLine -= lineLength;
            }

            // 입력값 처리
            let values = input.value.replace(/[^\d\n]/g, '').split('\n')
                .map(line => line.slice(0, 3))
                .filter((_, i) => i < MAX_LINES);

            // 접두사 동기화 (중요 수정 부분)
            for (let i = 1; i < values.length; i++) {
                if (values[i].length < 2) {
                    const prevPrefix = values[i - 1].slice(0, 2);
                    values[i] = prevPrefix + values[i].slice(2);
                }
            }

            // 새 줄 자동 추가 (3자리 입력 시)
            if (!isBackspace && values.length < MAX_LINES && values[values.length - 1].length === 3) {
                values.push(values[values.length - 1].slice(0, 2));
            }

            const newValue = values.join('\n');
            if (newValue !== prevValue) {
                input.value = newValue;
                calculateResults();

                // 새 커서 위치 계산
                const newLines = newValue.split('\n');
                let newCursorPos = 0;
                for (let i = 0; i < currentLine; i++) {
                    newCursorPos += (newLines[i]?.length || 0) + 1;
                }
                newCursorPos += Math.min(posInLine, newLines[currentLine]?.length || 0);
                
                // 커서 위치 설정
                setTimeout(() => {
                    input.setSelectionRange(newCursorPos, newCursorPos);
                }, 0);
            } else {
                calculateResults();
            }
        }

        window.onload = function () {
            document.getElementById('targetNumber').value = 144;
            initialPrefix = document.getElementById('targetNumber').value.toString().slice(0, 2);
            const inputNumbers = document.getElementById('inputNumbers');
            initializeInput();
            inputNumbers.addEventListener('input', handleInput);
            inputNumbers.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault());
        }
    </script>
</head>
<body>
    <h2>목표수 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144">
        <button onclick="adjustTargetNumber(1)">+</button>
    </div>
    <div id="input-container">
        <div id="numbering"></div>
        <textarea id="inputNumbers" rows="9" inputmode="numeric"></textarea>
        <div id="results"></div>
    </div>
</body>
</html>
