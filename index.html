<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표수 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #444;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .number-control input {
            width: 100px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #input-container {
            display: flex;
            gap: 20px;
        }
        textarea {
            width: 200px;
            height: 150px;
            resize: vertical;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #results {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            height: 150px;
        }
        #results div {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        function adjustTargetNumber(value) {
            let targetInput = document.getElementById('targetNumber');
            let newValue = parseInt(targetInput.value || 144) + value;
            targetInput.value = newValue;
            calculateResults();
        }

        function calculateResults() {
            let target = parseInt(document.getElementById('targetNumber').value || 144);
            let numbers = document.getElementById('inputNumbers').value.split('\n').map(num => {
                let numStr = num.replace(/^\d+\.\s*/, '').trim();
                return parseInt(numStr);
            });

            let resultArea = document.getElementById('results');
            resultArea.innerHTML = '';

            numbers.forEach((num, index) => {
                if (!isNaN(num) && num >= 100 && num <= 999) {
                    let result = ((target - num) * 0.125).toFixed(1);
                    resultArea.innerHTML += `<div>${index + 1}. ${num} → ${result}</div>`;
                } else if (num) {
                    resultArea.innerHTML += `<div class="error">${index + 1}. 잘못된 입력: ${num}</div>`;
                }
            });
        }

        function autoNumbering(event) {
            let textarea = document.getElementById('inputNumbers');
            let lines = textarea.value.split('\n');
            let lastLine = lines[lines.length - 1];

            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                if (lastLine.trim() !== "") {
                    textarea.value += `\n${lines.length + 1}. `;
                }
                calculateResults();
            }
        }

        function enforceNumericInput(event) {
            let targetInput = document.getElementById('targetNumber');
            if (!/^\d*$/.test(targetInput.value)) {
                targetInput.value = 144;
            }
        }

        window.onload = function () {
            document.getElementById('targetNumber').value = 144;

            let textarea = document.getElementById('inputNumbers');
            textarea.value = '1. ';
            textarea.addEventListener('keydown', autoNumbering);

            let targetInput = document.getElementById('targetNumber');
            targetInput.addEventListener('input', enforceNumericInput);
            targetInput.addEventListener('change', calculateResults);
        }
    </script>
</head>
<body>
    <h2>목표 수 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="text" id="targetNumber" value="144" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
    </div>
    <br>
    <div id="input-container">
        <textarea id="inputNumbers" rows="6" placeholder="숫자를 입력하세요 (엔터로 구분)"></textarea>
        <div id="results"></div>
    </div>
    <p><strong>Tip:</strong> <code>Shift + Enter</code> 를 누르면 줄바꿈이 가능합니다.</p>
</body>
</html>
