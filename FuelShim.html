<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FUEL SHIM 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding-bottom: 120px;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .number-control button {
            width: 40px !important;
            height: 30px !important;
            font-size: 18px !important;
            padding: 0 !important;
            border: 2px solid #007bff;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .group-wrapper {
            display: flex;
            gap: 2px;
            width: 100%;
            align-items: flex-start;
        }
        .input-group {
            display: flex;
            gap: 2px;
            padding: 7px 3px 8px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: white;
            position: relative;
            height: 438px;
            box-sizing: border-box;
            flex: 1;
        }
        .bed-label {
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 6px;
            font-weight: bold;
            color: #007bff;
            font-size: 13px;
        }
        .numbering {
            margin-top: 11px !important;
            width: 29px !important;
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
            font-size: 30px;
            line-height: 42px;
            text-align: right;
            overflow-y: hidden;
        }
        .input-numbers,
        .results {
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 30px;
            line-height: 42px;
            flex-shrink: 0;
            box-sizing: border-box;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
        .input-numbers {
            width: 144px !important;
            resize: none;
            background-color: white;
            inputmode: numeric;
            pattern: "[0-9]*";
        }
        .results {
            width: 144px !important;
            background-color: #f0f0f0;
        }
        .negative {
            color: red !important;
        }
        .invalid {
            color: red !important;
            font-weight: bold;
        }
        .results div:empty {
            height: 42px;
            visibility: hidden;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
        }
        #revisionDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
        .button-row {
            position: fixed;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
            padding: 0 10px;
        }
        #buttonRow1 {
            bottom: 60px;
        }
        #buttonRow2 {
            bottom: 10px;
        }
        .button-row button {
            flex: 1;
            min-width: 90px;
            max-width: 200px;
            padding: 10px 12px;
            border: none;
            border-radius: 25px;
            font-size: 13px;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }
        .button-row button:hover {
            transform: translateY(-2px);
        }
        #resetButton {
            background-color: #dc3545;
            color: white;
        }
        #copyReportButton {
            background-color: #007bff;
            color: white;
        }
        #shareButton {
            background-color: #28a745;
            color: white;
        }
        #saveButton {
            background-color: #ffc107;
            color: black;
        }
        #loadButton {
            background-color: #17a2b8;
            color: white;
        }
        #loadButton.disabled {
            background-color: #999 !important;
            cursor: not-allowed;
            opacity: 0.7;
        }
        @media (orientation: landscape) {
            .groups-container {
                flex-direction: row !important;
                gap: 2px !important;
            }
            .group-wrapper {
                width: auto !important;
                flex: 1;
                margin-right: 2px !important;
            }
            .group-wrapper:not(:first-child) .numbering {
                display: none !important;
            }
            .input-group {
                margin-right: 0 !important;
            }
            .input-numbers,
            .results {
                width: 96px !important; /* 2/3 크기로 축소 */
            }
            .button-row {
                bottom: 5px !important;
                flex-wrap: nowrap !important;
                gap: 4px !important;
            }
            #buttonRow1, #buttonRow2 {
                display: none !important;
            }
            #landscapeButtons {
                display: flex !important;
                width: 100%;
            }
        }
        @media (orientation: portrait) {
            #buttonRow1 button {
                padding: 8px 10px !important;
                font-size: 12px !important;
            }
        }
        #landscapeButtons {
            display: none;
        }
    </style>
</head>
<body>
    <div id="revisionDisplay"></div>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144" pattern="[0-9]*" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <div class="groups-container" id="bedContainer"></div>
    
    <!-- 버튼 컨테이너 -->
    <div class="button-row" id="buttonRow1">
        <button id="resetButton">초기화</button>
        <button id="copyReportButton">보고서 생성</button>
    </div>
    <div class="button-row" id="buttonRow2">
        <button id="shareButton">데이터 공유</button>
        <button id="saveButton">데이터 저장</button>
        <button id="loadButton" class="disabled">데이터 불러오기</button>
    </div>
    <div class="button-row" id="landscapeButtons">
        <button id="resetButton">초기화</button>
        <button id="copyReportButton">보고서 생성</button>
        <button id="shareButton">데이터 공유</button>
        <button id="saveButton">데이터 저장</button>
        <button id="loadButton" class="disabled">데이터 불러오기</button>
    </div>

    <script>
        const revision = '240611-1730';
        let initialPrefix = '14';
        const MAX_LINES = 9;
        const STORAGE_KEY = 'fuelShimData';

        // 22s 기능 통합 부분 --------------------------------------------------
        function getCurrentPrefix(prevLine) {
            return prevLine?.slice(0, 2) || initialPrefix;
        }

        function cleanEmptyLines(event) {
            const input = event.target;
            const lines = input.value.split('\n');
            
            let values = lines
                .map((line, index, arr) => {
                    // 22s 마지막 라인 접두어 삭제 로직
                    if (index === arr.length - 1) {
                        const prev = arr[index - 1];
                        const currentPrefix = getCurrentPrefix(prev);
                        if (line === currentPrefix) return null;
                    }
                    return line.trim() !== '' ? line : null;
                })
                .filter(line => line !== null)
                .slice(0, MAX_LINES);

            input.value = values.join('\n');
            calculateResults(input);
        }
        // --------------------------------------------------------------------

        // 기존 함수들 (변경 없음) ---------------------------------------------
        function initializeInput(inputElement) {
            inputElement.value = '';
            inputElement.addEventListener('focus', handleFirstFocus);
            inputElement.addEventListener('blur', cleanEmptyLines); // 이벤트 연결
        }

        function handleFirstFocus(event) {
            const input = event.target;
            if (input.value === '') {
                input.value = initialPrefix;
                input.setSelectionRange(initialPrefix.length, initialPrefix.length);
            }
        }

        // ... [나머지 함수들은 기존 최신 버전과 동일] ...

        window.onload = function () {
            document.getElementById('revisionDisplay').textContent = `Rev: ${revision}`;
            document.getElementById('targetNumber').value = 144;
            initialPrefix = '14';

            const bedContainer = document.getElementById('bedContainer');
            for (let i = 1; i <= 4; i++) {
                bedContainer.insertAdjacentHTML('beforeend', `
                    <div class="group-wrapper">
                        <div class="numbering">${Array.from({length: MAX_LINES}, (_, i) => `${i+1}.`).join('\n')}</div>
                        <div class="input-group">
                            <div class="bed-label">${i}번 베드</div>
                            <textarea class="input-numbers"></textarea>
                            <div class="results"></div>
                        </div>
                    </div>
                `);
            }

            document.querySelectorAll('.input-numbers').forEach(input => {
                initializeInput(input);
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault());
                input.addEventListener('blur', cleanEmptyLines); // 추가 보장
            });

            document.getElementById('resetButton').addEventListener('click', () => {
                document.querySelectorAll('.input-numbers').forEach(input => {
                    input.value = ''; // ✨ 완전 초기화
                    calculateResults(input);
                });
                updateAverage();
                alert('초기화 완료');
            });

            document.getElementById('copyReportButton').addEventListener('click', () => {
                navigator.clipboard.writeText(generateReport());
                alert('보고서가 클립보드에 복사되었습니다.');
            });

            document.getElementById('shareButton').addEventListener('click', () => {
                navigator.clipboard.writeText(generateShareURL());
                alert('공유 URL이 클립보드에 복사되었습니다.');
            });

            document.getElementById('saveButton').addEventListener('click', saveData);
            document.getElementById('loadButton').addEventListener('click', function() {
                if (!this.classList.contains('disabled')) loadData();
            });

            updateLoadButton();
            updateAverage();
        }
    </script>
</body>
</html>
