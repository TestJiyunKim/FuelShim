    <title>FUEL SHIM Í≥ÑÏÇ∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;

        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;

            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;

            gap: 4px;
        }
        .group-wrapper {
            display: flex;

            background-color: #f0f0f0;
            font-size: 26px !important;
            line-height: 42px;
            text-align: right;
            overflow-y: hidden;
            color: #666 !important;
        }
        .input-numbers,
        .results {
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 30px;
            line-height: 42px;
            flex-shrink: 0;

            touch-action: manipulation;
        }
        .input-numbers {
            width: 144px !important;
            resize: none;
            background-color: white;
        }
        .results {
            width: 144px !important;

        }

        .results div:empty {

        }
        #averageDisplay {
            margin-left: 10px;

        #revisionDisplay {
            position: absolute;

        }
        #copyReportBtn {
            position: absolute;

        }
        button {
            padding: 0;
            width: 28px;
            height: 18px;
            background-color: #007bff;

            cursor: pointer;
            transition: background-color 0.3s;

        }
        button:hover {
            background-color: #0056b3;
        }

        @media (orientation: landscape) {
            .groups-container {
                flex-direction: row;
                gap: 4px;
            }
            .group-wrapper {
                width: auto;
            }
            .group-wrapper:not(:first-child) .numbering {
                display: none !important;
            }
            .input-group {
                height: 373px;
                padding: 7px 3px 8px;
            }
            .input-numbers,
            .results {
                height: 358px;
                width: 63px !important;
                font-size: 26px;
                line-height: 36px;
            }
            .numbering {
                height: 358px;
                margin-top: 9px;
                font-size: 26px;
                line-height: 36px;
            }
            .results div:empty {
                height: 36px;
            }
        }
    </style>
    <script>
        const revision = 24;
        let initialPrefix = '14';
        const MAX_LINES = 9;

        // [ÏàòÏ†ï] ÌèâÍ∑† Í≥ÑÏÇ∞ Î°úÏßÅ
        function updateAverage() {
            const inputs = Array.from(document.querySelectorAll('.input-numbers'))
                .slice(0, 4)
                .flatMap(input => 
                    input.value.split('\n')
                    .filter(num => /^\d{3}$/.test(num)) // 3ÏûêÎ¶¨ Ïà´ÏûêÎßå ÌóàÏö©
                    .map(num => parseInt(num))
                )
                .filter(num => !isNaN(num));

            const average = inputs.length > 0 
                ? (inputs.reduce((a, b) => a + b, 0) / inputs.length
                : 0.0;

            document.getElementById('averageDisplay').textContent = `ÌèâÍ∑†: ${average.toFixed(1)}`;
        }

        // [ÏàòÏ†ï] ÎÑòÎ≤ÑÎßÅ ÏÉùÏÑ± Î°úÏßÅ
        function refreshNumbering(wrapper) {
            const numbering = wrapper.querySelector('.numbering');
            numbering.innerHTML = Array.from({length: MAX_LINES}, (_, i) => 
                `<div>${i + 1}.</div>`
            ).join('');
        }

        // [ÏàòÏ†ï] Í≤∞Í≥º Í≥ÑÏÇ∞ Ïãú ÎÑòÎ≤ÑÎßÅ Í∞±Ïã†
        function calculateResults(inputElement) {
            const wrapper = inputElement.closest('.group-wrapper');
            refreshNumbering(wrapper); // ÎÑòÎ≤ÑÎßÅ Í∞ïÏ†ú Í∞±Ïã†
            
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = inputElement.value.split('\n');
            
            const results = numbers.map(num => {
                if (num.length !== 3) return num.length > 0 ? '‚ö†' : '';
                const n = parseInt(num);
                const diff = target - n;
                const result = Math.trunc(diff * 0.125 * 10) / 10;
                if (Math.abs(result) <= 0.1) return '';
                const formatted = result.toFixed(1).replace(/\.0$/, '');
                return result < 0 ? `<span class="negative">${formatted}</span>` : formatted;
            });

            wrapper.querySelector('.results').innerHTML = results
                .map(r => r === '' ? '<div></div>' : `<div>${r}</div>`)
                .join('');
            
            updateAverage(); // ÌèâÍ∑† Í∞±Ïã† Ìò∏Ï∂ú
        }

        // [ÏàòÏ†ï] Ï¥àÍ∏∞Ìôî Ïãú Í∑∏Î£π ÏÉùÏÑ± Î°úÏßÅ
        window.onload = function () {
            document.getElementById('revisionDisplay').textContent = `Rev.${revision}`;
            document.getElementById('targetNumber').value = 144;
            initialPrefix = document.getElementById('targetNumber').value.toString().slice(0, 2);

            const bedContainer = document.getElementById('bedContainer');
            for (let i = 1; i <= 4; i++) {
                const bed = `
                    <div class="group-wrapper">
                        <div class="numbering"></div>
                        <div class="input-group">
                            <div class="bed-label">${i}Î≤à Î≤†Îìú</div>
                            <textarea class="input-numbers" rows="9" inputmode="numeric"></textarea>
                            <div class="results"></div>
                        </div>
                    </div>
                `;
                bedContainer.insertAdjacentHTML('beforeend', bed);
                refreshNumbering(bedContainer.lastElementChild); // ÎÑòÎ≤ÑÎßÅ Ï¥àÍ∏∞Ìôî
            }

            document.querySelectorAll('.input-numbers').forEach(input => {
                input.value = initialPrefix;
                calculateResults(input);
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault());
            });
            updateAverage();
        }

        // [ÏàòÏ†ï] ÏûÖÎ†• Ï≤òÎ¶¨ Î°úÏßÅ
        function handleInput(event) {
            const input = event.target;
            const isBackspace = event.inputType?.startsWith('delete') || event.key === 'Backspace';
            
            const cursorPos = input.selectionStart;
            const prevValue = input.value;
            const prevLines = prevValue.split('\n');
            
            let currentLine = 0;
            let posInLine = cursorPos;
            let accumulatedLength = 0;
            for (; currentLine < prevLines.length; currentLine++) {
                const lineLength = prevLines[currentLine].length + 1;
                if (posInLine <= accumulatedLength + lineLength) {
                    posInLine -= accumulatedLength;
                    break;
                }
                accumulatedLength += lineLength;
            }

            let values = input.value.replace(/[^\d\n]/g, '').split('\n')
                .map(line => line.slice(0, 3))
                .slice(0, MAX_LINES);

            // Î∞±Ïä§ÌéòÏù¥Ïä§ Ï≤òÎ¶¨
            if (isBackspace && posInLine === 0 && currentLine > 0) {
                values.splice(currentLine - 1, 2, 
                    values[currentLine - 1].slice(0, -1) + values[currentLine]
                );
                currentLine--;
            }

            let newLineAdded = false;
            if (!isBackspace && values.length < MAX_LINES && values[values.length - 1].length === 3) {
                values.push(values[values.length - 1].slice(0, 2));
                newLineAdded = true;
            }

            const newValue = values.join('\n');
            if (newValue !== prevValue) {
                input.value = newValue;
                calculateResults(input);

                let newCursorPos;
                if (newLineAdded) {
                    newCursorPos = newValue.length;
                } else {
                    const newLines = newValue.split('\n');
                    newCursorPos = 0;
                    for (let i = 0; i < currentLine; i++) {
                        newCursorPos += (newLines[i]?.length || 0) + 1;
                    }
                    newCursorPos += Math.min(posInLine, newLines[currentLine]?.length || 0);
                }

                requestAnimationFrame(() => {
                    input.setSelectionRange(newCursorPos, newCursorPos);
                });
            } else {
                calculateResults(input);
            }
        }
    </script>
