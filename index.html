<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Revision: 21h -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FUEL SHIM 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .group-wrapper {
            display: flex;
            gap: 2px;
            width: 100%;
            align-items: flex-start;
        }
        .input-group {
            display: flex;
            gap: 2px;
            padding: 7px 3px 8px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: white;
            position: relative;
            height: 438px;
            box-sizing: border-box;
            flex: 1;
        }
        .bed-label {
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 6px;
            font-weight: bold;
            color: #007bff;
            font-size: 13px;
        }
        .numbering {
            margin-top: 9px;
            width: 29px !important;
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
            font-size: 30px;
            line-height: 42px;
            text-align: right;
            overflow-y: hidden;
        }
        .input-numbers,
        .results {
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 30px;
            line-height: 42px;
            flex-shrink: 0;
            box-sizing: border-box;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
        .input-numbers {
            width: 144px !important;
            resize: none;
            background-color: white;
        }
        .results {
            width: 144px !important;
            background-color: #f0f0f0;
        }
        .negative {
            color: red;
        }
        .results div:empty {
            height: 42px;
            visibility: hidden;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
        }
        #revisionDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
        button {
            padding: 0;
            width: 28px;
            height: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        #copyReportBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
        .input-error {
            border: 2px solid #ff4444 !important;
            animation: errorBlink 0.5s 3;
        }
        @keyframes errorBlink {
            50% { border-color: #ff8888; }
        }

        @media (orientation: landscape) {
            .groups-container {
                flex-direction: row;
                gap: 4px;
            }
            .group-wrapper {
                width: auto;
            }
            .group-wrapper:not(:first-child) .numbering {
                display: none !important;
            }
            .input-group {
                height: 373px;
                padding: 7px 3px 8px;
            }
            .input-numbers,
            .results {
                height: 358px;
                width: 63px !important;
                font-size: 26px;
                line-height: 36px;
            }
            .numbering {
                height: 358px;
                margin-top: 9px;
                font-size: 26px;
                line-height: 36px;
            }
            .results div:empty {
                height: 36px;
            }
        }
    </style>
    <script>
        const revision = 21;
        let initialPrefix = '14';
        const MAX_LINES = 9;

        // [추가] 보고서 생성 함수
        function generateReport() {
            const reportData = {
                header: `TM1 FUEL SHIM 계산 데이터`,
                target: document.getElementById('targetNumber').value,
                average: document.getElementById('averageDisplay').textContent.split(': ')[1],
                beds: []
            };

            // 데이터 수집 및 오류 검출
            let errorList = [];
            document.querySelectorAll('.group-wrapper').forEach((wrapper, bedIndex) => {
                const inputs = wrapper.querySelector('.input-numbers').value.split('\n');
                const results = Array.from(wrapper.querySelector('.results').children)
                    .map(div => div.textContent);

                const bedData = {
                    bedNumber: bedIndex + 1,
                    entries: []
                };

                inputs.forEach((input, lineIndex) => {
                    const result = results[lineIndex] || '';
                    const hasError = result.includes('⚠') || input.length !== 3;
                    
                    if (hasError) {
                        errorList.push(`${bedIndex+1}번 베드 ${lineIndex+1}번`);
                        wrapper.querySelectorAll('.input-numbers')[lineIndex]?.classList.add('input-error');
                        setTimeout(() => {
                            wrapper.querySelectorAll('.input-numbers')[lineIndex]?.classList.remove('input-error');
                        }, 1500);
                    }

                    bedData.entries.push({
                        input: input.padEnd(3, ' '),
                        result: result.padEnd(4, ' ')
                    });
                });

                reportData.beds.push(bedData);
            });

            return { reportData, errorList };
        }

        // [추가] 보고서 포맷팅 함수
        function formatReport(reportData) {
            let reportText = `************************************************************\n`;
            reportText += `${reportData.header}\n`;
            reportText += `목표수: ${reportData.target}, 평균: ${reportData.average}\n`;
            reportText += "\t|1번 베드\t|2번 베드\t|3번 베드\t|4번 베드\t|\n";
            reportText += "--------------------------------------------------------------\n";

            for (let line = 0; line < 9; line++) {
                let lineContent = `${line + 1}\t|`;
                reportData.beds.forEach(bed => {
                    const entry = bed.entries[line] || { input: '   ', result: '    ' };
                    lineContent += `${entry.input}|${entry.result}\t|`;
                });
                reportText += `${lineContent}\n`;
            }

            reportText += "************************************************************";
            return reportText;
        }

        // [추가] 클립보드 복사 핸들러
        document.getElementById('copyReportBtn').addEventListener('click', async () => {
            const { reportData, errorList } = generateReport();
            
            if (errorList.length > 0) {
                const confirmCopy = confirm(`⚠ ${errorList.length}개의 입력 오류가 있습니다!\n계속 복사하시겠습니까?`);
                if (!confirmCopy) return;
            }

            try {
                const reportText = formatReport(reportData);
                await navigator.clipboard.writeText(reportText);
                alert('보고서가 클립보드에 복사되었습니다!\n카카오톡에 붙여넣기(Ctrl+V) 해주세요.');
                
                // 모바일 환경 대응
                if (/Android|iPhone/i.test(navigator.userAgent)) {
                    window.location.href = 'kakaotalk://';
                }
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = reportText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('수동 복사 완료! 붙여넣기 해주세요.');
            }
        });

        // 기존 기능 유지
        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            const newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            initialPrefix = targetInput.value.toString().slice(0, 2);
            
            document.querySelectorAll('.input-numbers').forEach(input => {
                calculateResults(input);
            });
            updateAverage();
        }

        function initializeInput(inputElement) {
            inputElement.value = initialPrefix;
            calculateResults(inputElement);
        }

        function calculateResults(inputElement) {
            const wrapper = inputElement.closest('.group-wrapper');
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = inputElement.value.split('\n');
            
            const results = numbers.map(num => {
                if (num.length !== 3) return num.length > 0 ? '⚠' : '';
                const n = parseInt(num);
                const diff = target - n;
                const result = Math.trunc(diff * 0.125 * 10) / 10;
                if (Math.abs(result) <= 0.1) return '';
                const formatted = result.toFixed(1).replace(/\.0$/, '');
                return result < 0 ? `<span class="negative">${formatted}</span>` : formatted;
            });

            wrapper.querySelector('.results').innerHTML = results
                .map(r => r === '' ? '<div></div>' : `<div>${r}</div>`)
                .join('');
            wrapper.querySelector('.numbering').innerHTML = numbers
                .map((_, i) => `<div>${i + 1}.</div>`)
                .join('');
        }

        function updateAverage() {
            const inputs = Array.from(document.querySelectorAll('.input-numbers'))
                .slice(0, 4)
                .flatMap(input => 
                    input.value.split('\n')
                    .filter(num => num.length === 3)
                    .map(num => parseInt(num))
                )
                .filter(num => !isNaN(num));

            const average = inputs.length > 0 
                ? (inputs.reduce((a, b) => a + b, 0) / inputs.length
                : 0.0;

            document.getElementById('averageDisplay').textContent = `평균: ${average.toFixed(1)}`;
        }

        function handleInput(event) {
            const input = event.target;
            const isBackspace = event.inputType?.startsWith('delete') || event.key === 'Backspace';
            
            const cursorPos = input.selectionStart;
            const prevValue = input.value;
            const prevLines = prevValue.split('\n');
            
            let currentLine = 0;
            let posInLine = cursorPos;
            let accumulatedLength = 0;
            for (; currentLine < prevLines.length; currentLine++) {
                const lineLength = prevLines[currentLine].length + 1;
                if (posInLine <= accumulatedLength + lineLength) {
                    posInLine -= accumulatedLength;
                    break;
                }
                accumulatedLength += lineLength;
            }

            let values = input.value.replace(/[^\d\n]/g, '').split('\n')
                .map(line => line.slice(0, 3))
                .slice(0, MAX_LINES);

            // 백스페이스 처리
            if (isBackspace && posInLine === 0 && currentLine > 0) {
                values.splice(currentLine - 1, 2, 
                    values[currentLine - 1].slice(0, -1) + values[currentLine]
                );
                currentLine--;
            }

            let newLineAdded = false;
            if (!isBackspace && values.length < MAX_LINES && values[values.length - 1].length === 3) {
                values.push(values[values.length - 1].slice(0, 2));
                newLineAdded = true;
            }

            const newValue = values.join('\n');
            if (newValue !== prevValue) {
                input.value = newValue;
                calculateResults(input);

                let newCursorPos;
                if (newLineAdded) {
                    newCursorPos = newValue.length;
                } else {
                    const newLines = newValue.split('\n');
                    newCursorPos = 0;
                    for (let i = 0; i < currentLine; i++) {
                        newCursorPos += (newLines[i]?.length || 0) + 1;
                    }
                    newCursorPos += Math.min(posInLine, newLines[currentLine]?.length || 0);
                }

                requestAnimationFrame(() => {
                    input.setSelectionRange(newCursorPos, newCursorPos);
                });
            } else {
                calculateResults(input);
            }
            
            updateAverage();
        }

        window.onload = function () {
            document.getElementById('revisionDisplay').textContent = `Rev: ${revision}`;
            document.getElementById('targetNumber').value = 144;
            initialPrefix = document.getElementById('targetNumber').value.toString().slice(0, 2);

            const bedContainer = document.getElementById('bedContainer');
            for (let i = 1; i <= 4; i++) {
                const bed = `
                    <div class="group-wrapper">
                        <div class="numbering"></div>
                        <div class="input-group">
                            <div class="bed-label">${i}번 베드</div>
                            <textarea class="input-numbers" rows="9" inputmode="numeric"></textarea>
                            <div class="results"></div>
                        </div>
                    </div>
                `;
                bedContainer.insertAdjacentHTML('beforeend', bed);
            }

            document.querySelectorAll('.input-numbers').forEach(input => {
                initializeInput(input);
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault());
            });
            updateAverage();
        }
    </script>
</head>
<body>
    <div id="revisionDisplay"></div>
    <button id="copyReportBtn">📋 보고서 복사</button>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144" pattern="[0-9]*" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <div class="groups-container" id="bedContainer"></div>
</body>
</html>
