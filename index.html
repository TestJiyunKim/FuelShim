<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Revision: 21e -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FUEL SHIM 계산</title>
    <style>
        /* 초기 CSS 구조 100% 유지 */
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .group-wrapper {
            display: flex;
            gap: 2px;
            width: 100%;
            align-items: flex-start;
        }
        .input-group {
            display: flex;
            gap: 2px;
            padding: 7px 3px 8px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: white;
            position: relative;
            height: 438px;
            box-sizing: border-box;
            flex: 1;
        }
        .bed-label {
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 6px;
            font-weight: bold;
            color: #007bff;
            font-size: 13px;
        }
        .numbering {
            margin-top: 9px;
            width: 29px !important;
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
            font-size: 30px;
            line-height: 42px;
            text-align: right;
            overflow-y: hidden;
        }
        .input-numbers,
        .results {
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 30px;
            line-height: 42px;
            flex-shrink: 0;
            box-sizing: border-box;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
        .input-numbers {
            width: 144px !important;
            resize: none;
            background-color: white;
        }
        .results {
            width: 144px !important;
            background-color: #f0f0f0;
        }
        .negative {
            color: red;
        }
        .results div:empty {
            height: 42px;
            visibility: hidden;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
        }
        #revisionDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
        button {
            padding: 0;
            width: 28px;
            height: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        button:hover {
            background-color: #0056b3;
        }

        @media (orientation: landscape) {
            .groups-container {
                flex-direction: row;
                gap: 4px;
            }
            .group-wrapper {
                width: auto;
            }
            .group-wrapper:not(:first-child) .numbering {
                display: none !important;
            }
            .input-group {
                height: 373px;
                padding: 7px 3px 8px;
            }
            .input-numbers,
            .results {
                height: 358px;
                width: 63px !important;
                font-size: 26px;
                line-height: 36px;
            }
            .numbering {
                height: 358px;
                margin-top: 9px;
                font-size: 26px;
                line-height: 36px;
            }
            .results div:empty {
                height: 36px;
            }
        }
    </style>
    <script>
        (function() {
            const revision = '21e';
            let initialPrefix = '14';
            const MAX_LINES = 9;
            const resultCache = new Map();

            // 계산 결과 캐싱
            function getCachedResult(num, target) {
                const key = `${num}-${target}`;
                if (resultCache.has(key)) return resultCache.get(key);

                let result;
                if (num.length !== 3) {
                    result = num.length > 0 ? '⚠' : '';
                } else {
                    const n = parseInt(num);
                    const diff = target - n;
                    const calcResult = Math.trunc(diff * 0.125 * 10) / 10;
                    result = Math.abs(calcResult) <= 0.1 ? '' 
                        : calcResult < 0 ? `<span class="negative">${calcResult.toFixed(1)}</span>` 
                        : calcResult.toFixed(1);
                }
                resultCache.set(key, result);
                return result;
            }

            // 입력 처리 최적화
            function createInputHandler() {
                let timeout;
                return function(event) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => processInput(event.target), 50);
                };
            }

            function processInput(input) {
                const target = parseInt(document.getElementById('targetNumber').value);
                const values = input.value.replace(/[^\d\n]/g, '')
                    .split('\n')
                    .map(line => line.slice(0, 3))
                    .slice(0, MAX_LINES);

                updateUI(input.closest('.group-wrapper'), values, target);
                updateGlobalAverage();
            }

            // UI 업데이트
            function updateUI(wrapper, values, target) {
                const results = values.map(num => getCachedResult(num, target));
                wrapper.querySelector('.results').innerHTML = 
                    results.map(r => r ? `<div>${r}</div>` : '<div></div>').join('');
                wrapper.querySelector('.numbering').innerHTML = 
                    values.map((_, i) => `<div>${i + 1}.</div>`).join('');
            }

            // 평균 계산
            function updateGlobalAverage() {
                const numbers = Array.from(document.querySelectorAll('.input-numbers'))
                    .slice(0, 4)
                    .flatMap(input => 
                        input.value.split('\n')
                            .filter(num => num.length === 3)
                            .map(Number)
                            .filter(n => !isNaN(n))
                    );

                const avg = numbers.length 
                    ? (numbers.reduce((a, b) => a + b, 0) / numbers.length).toFixed(1)
                    : '0.0';
                document.getElementById('averageDisplay').textContent = `평균: ${avg}`;
            }

            // 초기화
            function init() {
                document.getElementById('revisionDisplay').textContent = `Rev: ${revision}`;
                const targetInput = document.getElementById('targetNumber');
                targetInput.value = 144;
                initialPrefix = targetInput.value.toString().slice(0, 2);

                const bedContainer = document.getElementById('bedContainer');
                bedContainer.innerHTML = ''; // 컨테이너 초기화

                const fragment = document.createDocumentFragment();
                for (let i = 1; i <= 4; i++) {
                    const groupWrapper = document.createElement('div');
                    groupWrapper.className = 'group-wrapper';

                    groupWrapper.innerHTML = `
                        <div class="numbering"></div>
                        <div class="input-group">
                            <div class="bed-label">${i}번 베드</div>
                            <textarea class="input-numbers" rows="9"></textarea>
                            <div class="results"></div>
                        </div>
                    `;

                    const input = groupWrapper.querySelector('.input-numbers');
                    input.value = initialPrefix;
                    input.addEventListener('input', createInputHandler());

                    fragment.appendChild(groupWrapper);
                }

                bedContainer.appendChild(fragment);
                updateGlobalAverage();
                forceInitialRender(); // 초기 렌더링 강제 실행
            }

            // 초기 렌더링 강제 실행
            function forceInitialRender() {
                document.querySelectorAll('.input-numbers').forEach(input => {
                    processInput(input);
                });
            }

            // 목표값 조정
            window.adjustTargetNumber = function(value) {
                const targetInput = document.getElementById('targetNumber');
                targetInput.value = parseInt(targetInput.value) + value;
                initialPrefix = targetInput.value.toString().slice(0, 2);
                resultCache.clear();
                document.querySelectorAll('.input-numbers').forEach(input => processInput(input));
            };

            window.addEventListener('DOMContentLoaded', init);
        })();
    </script>
</head>
<body>
    <div id="revisionDisplay"></div>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144" pattern="[0-9]*" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <div class="groups-container" id="bedContainer"></div>
</body>
</html>
