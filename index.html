<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표수 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #444;
        }
        .container {
            display: flex;
            gap: 10px;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .number-control input {
            width: 80px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #numbering-container {
            width: 65px;
            text-align: right;
            padding: 10px;
            border-right: 1px solid #ccc;
            font-size: 16px;
        }
        #input-container {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        textarea {
            width: 65%;
            height: 150px;
            resize: vertical;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #results {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            height: 150px;
            width: 65%;
        }
        #results div {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function adjustTargetNumber(value) {
            let targetInput = document.getElementById('targetNumber');
            let newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            calculateResults(); // 목표수가 변경되면 결과 다시 계산
        }

        function calculateResults() {
            let target = parseInt(document.getElementById('targetNumber').value);
            let numbers = document.getElementById('inputNumbers').value.split('\n').map(num => {
                return parseInt(num.trim());
            });
            let resultArea = document.getElementById('results');
            let numberingArea = document.getElementById('numbering-container');
            resultArea.innerHTML = '';
            numberingArea.innerHTML = '';

            numbers.forEach((num, index) => {
                numberingArea.innerHTML += `${index + 1}.<br>`;
                if (!isNaN(num) && num >= 100 && num <= 999) {
                    let result = ((target - num) * 0.125).toFixed(1);
                    resultArea.innerHTML += `<div>${num} → ${result}</div>`;
                } else if (num) {
                    resultArea.innerHTML += `<div style="color: red;">잘못된 입력: ${num}</div>`;
                }
            });
        }

        function restrictToNumbersAndEnter(event) {
            // 숫자, 엔터 키만 허용
            if (!/\d|Enter|Backspace|Delete|ArrowLeft|ArrowRight/.test(event.key)) {
                event.preventDefault();
            }
        }

        window.onload = function () {
            document.getElementById('targetNumber').value = 144;
            let textarea = document.getElementById('inputNumbers');
            textarea.addEventListener('input', calculateResults);
            textarea.addEventListener('keydown', restrictToNumbersAndEnter);
            document.getElementById('targetNumber').addEventListener('input', calculateResults);
        }
    </script>
</head>
<body>
    <h2>목표 수 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
    </div>
    <br>
    <div id="input-container">
        <div id="numbering-container"></div>
        <textarea id="inputNumbers" rows="6" placeholder="숫자를 입력하세요 (엔터로 구분)" inputmode="numeric"></textarea>
        <div id="results"></div>
    </div>
</body>
</html>
