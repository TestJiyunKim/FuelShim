<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Revision: 25s -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FUEL SHIM 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .group-wrapper {
            display: flex;
            gap: 2px;
            width: 100%;
            align-items: flex-start;
        }
        .input-group {
            display: flex;
            gap: 2px;
            padding: 7px 3px 8px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: white;
            position: relative;
            height: 438px;
            box-sizing: border-box;
            flex: 1;
        }
        .bed-label {
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 6px;
            font-weight: bold;
            color: #007bff;
            font-size: 13px;
        }
        .numbering {
            margin-top: 9px;
            width: 29px !important;
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
            font-size: 30px;
            line-height: 42px;
            text-align: right;
            overflow-y: hidden;
        }
        .input-numbers,
        .results {
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 30px;
            line-height: 42px;
            flex-shrink: 0;
            box-sizing: border-box;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
        .input-numbers {
            width: 144px !important;
            resize: none;
            background-color: white;
        }
        .results {
            width: 144px !important;
            background-color: #f0f0f0;
        }
        .negative {
            color: red !important;
        }
        .invalid {
            color: red !important;
            font-weight: bold;
        }
        .results div:empty {
            height: 42px;
            visibility: hidden;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
        }
        #revisionDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
        #copyReportButton {
            position: fixed;
            bottom: 70px;
            right: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            font-size: 16px;
            z-index: 10000;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #copyReportButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0,0,0,0.2);
        }
        #shareButton {
            position: fixed;
            bottom: 120px;
            right: 20px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            z-index: 10000;
            transition: transform 0.2s;
        }
        #shareButton:hover {
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            #copyReportButton, #shareButton {
                bottom: 100px;
                right: 15px;
                padding: 10px 20px;
                font-size: 14px;
            }
            #shareButton { bottom: 150px; }
        }
    </style>
    <script>
        const revision = '25s';
        let initialPrefix = '14';
        const MAX_LINES = 9;

        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            const newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            initialPrefix = targetInput.value.toString().slice(0, 2);
            
            document.querySelectorAll('.input-numbers').forEach(input => {
                calculateResults(input);
            });
            updateAverage();
        }

        function initializeInput(inputElement) {
            inputElement.value = '';
            inputElement.addEventListener('focus', handleFirstFocus);
            inputElement.addEventListener('blur', cleanEmptyLines);
        }

        function handleFirstFocus(event) {
            const input = event.target;
            if (input.value === '') {
                input.value = initialPrefix;
                calculateResults(input);
                input.setSelectionRange(initialPrefix.length, initialPrefix.length);
            }
            input.removeEventListener('focus', handleFirstFocus);
        }

        function cleanEmptyLines(event) {
            const input = event.target;
            let values = input.value.split('\n')
                .map((line, index, arr) => {
                    if (index === arr.length - 1 && line === getCurrentPrefix(arr[index - 1])) {
                        return null;
                    }
                    return line.trim() !== '' ? line : null;
                })
                .filter(line => line !== null)
                .slice(0, MAX_LINES);
            
            input.value = values.join('\n');
            calculateResults(input);
        }

        function getCurrentPrefix(prevLine) {
            return prevLine?.slice(0, 2) || initialPrefix;
        }

        function calculateResults(inputElement) {
            const wrapper = inputElement.closest('.group-wrapper');
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = inputElement.value.split('\n');
            
            const results = numbers.map((num, index) => {
                const isLastLine = index === numbers.length - 1;
                if (!isLastLine && num.length > 0 && num.length < 3 && /^\d+$/.test(num)) {
                    return { 
                        value: '오류!', 
                        style: 'invalid' 
                    };
                }
                if (num.length !== 3) return { value: num.length > 0 ? '⚠' : '', isNegative: false };
                
                const n = parseInt(num);
                const diff = target - n;
                const result = Math.trunc(diff * 0.125 * 10) / 10;
                return {
                    value: Math.abs(result) > 0.1 ? result.toFixed(1).replace(/\.0$/, '') : '',
                    isNegative: result < 0
                };
            });

            wrapper.querySelector('.results').innerHTML = results
                .map(r => {
                    if (!r.value) return '<div></div>';
                    let classes = [];
                    if (r.style) classes.push(r.style);
                    if (r.isNegative) classes.push('negative');
                    return `<div class="${classes.join(' ')}">${r.value}</div>`;
                })
                .join('');
        }

        function handleInput(event) {
            const input = event.target;
            const isBackspace = event.inputType?.startsWith('delete') || event.key === 'Backspace';
            
            const cursorPos = input.selectionStart;
            const prevValue = input.value;
            const prevLines = prevValue.split('\n');
            
            let currentLine = 0;
            let posInLine = cursorPos;
            let accumulatedLength = 0;
            for (; currentLine < prevLines.length; currentLine++) {
                const lineLength = prevLines[currentLine].length + 1;
                if (posInLine <= accumulatedLength + lineLength) {
                    posInLine -= accumulatedLength;
                    break;
                }
                accumulatedLength += lineLength;
            }

            let values = input.value.replace(/[^\d\n]/g, '').split('\n')
                .map(line => line.slice(0, 3))
                .filter((line, index, arr) => 
                    index === arr.length - 1 || line.trim() !== ''
                )
                .slice(0, MAX_LINES);

            let dynamicPrefix = initialPrefix;
            if (values.length > 0 && values[values.length - 1].length === 3) {
                dynamicPrefix = values[values.length - 1].slice(0, 2);
            }

            let newLineAdded = false;
            if (!isBackspace && values.length < MAX_LINES && 
                values[values.length - 1].length === 3 && 
                values[values.length - 1] !== dynamicPrefix) {
                values.push(dynamicPrefix);
                newLineAdded = true;
            }

            const newValue = values.join('\n');
            if (newValue !== prevValue) {
                input.value = newValue;
                calculateResults(input);

                let newCursorPos;
                if (newLineAdded) {
                    newCursorPos = newValue.length;
                } else {
                    const newLines = newValue.split('\n');
                    newCursorPos = 0;
                    for (let i = 0; i < currentLine; i++) {
                        newCursorPos += (newLines[i]?.length || 0) + 1;
                    }
                    newCursorPos += Math.min(posInLine, newLines[currentLine]?.length || 0);
                }

                requestAnimationFrame(() => {
                    input.setSelectionRange(newCursorPos, newCursorPos);
                });
            } else {
                calculateResults(input);
            }
            
            updateAverage();
        }

        function updateAverage() {
            const inputs = Array.from(document.querySelectorAll('.input-numbers'))
                .slice(0, 4)
                .flatMap(input => 
                    input.value.split('\n')
                    .filter(num => num.length === 3)
                    .map(num => parseInt(num))
                )
                .filter(num => !isNaN(num));

            const average = inputs.length > 0 
                ? (inputs.reduce((a, b) => a + b, 0) / inputs.length).toFixed(1)
                : '0.0';

            document.getElementById('averageDisplay').textContent = `평균: ${average}`;
        }

        function createBedGroup(i) {
            return `
                <div class="group-wrapper">
                    <div class="numbering">${Array.from({length: MAX_LINES}, (_, i) => `${i+1}.`).join('\n')}</div>
                    <div class="input-group">
                        <div class="bed-label">${i}번 베드</div>
                        <textarea class="input-numbers" 
                            rows="9" 
                            inputmode="numeric"
                            data-initialized="false"></textarea>
                        <div class="results"></div>
                    </div>
                </div>
            `;
        }

        function generateReport() {
            const target = document.getElementById('targetNumber').value;
            const now = new Date();
            const isoDate = now.toISOString().replace('T', ' ').substring(0, 19);
            
            // 입력이 있는 베드만 필터링 (9라인 전체 확인)
            const beds = Array.from(document.querySelectorAll('.input-group'))
                .map(group => {
                    const bedNumber = group.querySelector('.bed-label').textContent.replace('번 베드', '').trim();
                    const lines = group.querySelector('.input-numbers').value.split('\n');
                    const values = lines.map(v => v.trim());
                    const results = Array.from(group.querySelectorAll('.results div')).map(div => div.textContent.trim());
                    return { bedNumber, values, results };
                })
                .filter(bed => bed.values.some(v => v !== ''));

            let reportLines = [];
            reportLines.push(`# FUEL SHIM REPORT`);
            reportLines.push(`**TARGET:** ${target}`);
            reportLines.push(`**DATE:** ${isoDate}\n`);

            // 폭 계산 함수 (공백 2/3 가중치)
            const calcWidth = str => Math.ceil(
                str.replace(/ /g,'').length + 
                (str.match(/ /g)?.length || 0) * 0.666
            );

            beds.forEach(bed => {
                const rows = [];
                
                // 유효한 행만 추출
                for(let i=0; i<MAX_LINES; i++) {
                    const input = bed.values[i]?.replace(/[^0-9]/g,'') || '';
                    const result = bed.results[i] || '';
                    
                    if(input.length !== 3 && result === '') continue;
                    
                    rows.push({
                        no: i+1,
                        input: input.padStart(3,'0'),
                        result: result.replace(/\*\*/g,'')
                    });
                }

                // 컬럼 폭 계산
                let noWidth = 3, inputWidth = 5, resultWidth = 6;
                rows.forEach(row => {
                    noWidth = Math.max(noWidth, calcWidth(row.no.toString()));
                    inputWidth = Math.max(inputWidth, calcWidth(row.input));
                    resultWidth = Math.max(resultWidth, calcWidth(row.result));
                });

                // 테이블 생성
                reportLines.push(`## BED ${bed.bedNumber}\n`);
                reportLines.push(`| NO.${' '.repeat(noWidth-3)} | INPUT${' '.repeat(inputWidth-5)} | RESULT${' '.repeat(resultWidth-6)} |`);
                reportLines.push(`|${'-'.repeat(noWidth+2)}|${'-'.repeat(inputWidth+2)}|${'-'.repeat(resultWidth+2)}|`);
                
                rows.forEach(row => {
                    reportLines.push(
                        `| ${row.no.toString().padEnd(noWidth)} ` +
                        `| ${row.input.padEnd(inputWidth)} ` +
                        `| ${row.result.padEnd(resultWidth)} |`
                    );
                });
                reportLines.push('');
            });

            return reportLines.join('\n');
        }

        // 새로 추가된 URL 처리 기능 ====================================
        function generateShareLink() {
            const target = document.getElementById('targetNumber').value;
            const beds = Array.from(document.querySelectorAll('.input-numbers'))
                .map(input => input.value.split('\n').join(','));
            
            const params = new URLSearchParams({
                ver: revision,
                target: target,
                ...beds.reduce((acc, val, idx) => {
                    acc[`bed${idx+1}`] = val;
                    return acc;
                }, {})
            });

            return `${window.location.origin}${window.location.pathname}?${params.toString()}`;
        }

        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            if (!params.has('target')) return;

            // 타겟 값 설정
            document.getElementById('targetNumber').value = params.get('target');
            adjustTargetNumber(0); // 입력값 업데이트

            // 베드 데이터 로드
            Array.from(document.querySelectorAll('.input-numbers')).forEach((input, idx) => {
                const bedData = params.get(`bed${idx+1}`)?.split(',') || [];
                input.value = bedData.join('\n');
                calculateResults(input);
            });
        }

        // 공유 기능 초기화 ============================================
        document.getElementById('shareButton').addEventListener('click', async () => {
            const link = generateShareLink();
            try {
                await navigator.clipboard.writeText(link);
                alert('공유 링크가 클립보드에 복사되었습니다!\n\n' + link);
            } catch(err) {
                prompt('링크를 수동으로 복사해 주세요:', link);
            }
        });

        // 초기화 시 URL 로드 ==========================================
        window.onload = function () {
            document.getElementById('revisionDisplay').textContent = `Rev: ${revision}`;
            document.getElementById('targetNumber').value = 144;
            initialPrefix = document.getElementById('targetNumber').value.toString().slice(0, 2);

            const bedContainer = document.getElementById('bedContainer');
            for (let i = 1; i <= 4; i++) {
                bedContainer.insertAdjacentHTML('beforeend', createBedGroup(i));
            }

            document.querySelectorAll('.input-numbers').forEach(input => {
                initializeInput(input);
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault());
            });

            document.getElementById('copyReportButton').addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(generateReport());
                    alert('보고서가 클립보드에 복사되었습니다.');
                } catch(err) {
                    alert('보고서 복사 실패: ' + err.message);
                }
            });

            // 새로 추가된 URL 로드
            loadFromURL();
            updateAverage();
        }
    </script>
</head>
<body>
    <div id="revisionDisplay"></div>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144" pattern="[0-9]*" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <div class="groups-container" id="bedContainer"></div>
    <button id="copyReportButton">보고서 생성</button>
    <button id="shareButton">데이터 공유</button>
</body>
</html>
