<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Revision: 20 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FUEL SHIM 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .group-wrapper {
            display: flex;
            gap: 2px;
            width: 100%;
            align-items: flex-start;
        }
        .input-group {
            display: flex;
            gap: 2px;
            padding: 7px 3px 8px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: white;
            position: relative;
            height: 438px;
            box-sizing: border-box;
            flex: 1;
            will-change: transform;
            backface-visibility: hidden;
        }
        .bed-label {
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 6px;
            font-weight: bold;
            color: #007bff;
            font-size: 13px;
        }
        .numbering {
            margin-top: 9px;
            width: 29px !important;
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
            font-size: 30px;
            line-height: 42px;
            text-align: right;
            overflow-y: hidden;
            contain: strict;
            content-visibility: auto;
        }
        .input-numbers,
        .results {
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 30px;
            line-height: 42px;
            flex-shrink: 0;
            box-sizing: border-box;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
        .input-numbers {
            width: 144px !important;
            resize: none;
            background-color: white;
        }
        .results {
            width: 144px !important;
            background-color: #f0f0f0;
        }
        .negative {
            color: red;
        }
        .results div:empty {
            height: 42px;
            visibility: hidden;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
        }
        #revisionDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
        button {
            padding: 0;
            width: 28px;
            height: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* iOS 사파리 전용 픽스 */
        @supports (-webkit-touch-callout: none) {
            .input-numbers {
                -webkit-user-select: none;
            }
        }

        /* 안드로이드 크롬 스크롤바 숨김 */
        ::-webkit-scrollbar {
            display: none;
        }

        /* 가로 모드 스타일 */
        @media (orientation: landscape) {
            .groups-container {
                flex-direction: row;
                gap: 4px;
            }
            .group-wrapper {
                width: auto;
            }
            .group-wrapper:not(:first-child) .numbering {
                display: none !important;
            }
            .input-group {
                height: 373px;
                padding: 7px 3px 8px;
            }
            .input-numbers,
            .results {
                height: 358px;
                width: 63px !important;
                font-size: 26px;
                line-height: 36px;
            }
            .numbering {
                height: 358px;
                margin-top: 9px;
                font-size: 26px;
                line-height: 36px;
            }
            .results div:empty {
                height: 36px;
            }
        }
    </style>
    <script>
        const revision = 20;

        let initialPrefix = '14';
        const MAX_LINES = 9;

        // DOM 캐싱
        const cached = {
            inputs: [],
            target: document.getElementById('targetNumber')
        };

        // 디바운싱
        let timeout;
        function handleInput(event) {
            const input = event.target;
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                calculateResults(input);
                updateAverage();
            }, 150);
        }

        // 계산 결과 캐싱
        const calcCache = new Map();
        function getResult(target, num) {
            const key = `${target}-${num}`;
            if (!calcCache.has(key)) {
                const diff = target - num;
                const result = Math.trunc(diff * 0.125 * 10) / 10;
                calcCache.set(key, result);
            }
            return calcCache.get(key);
        }

        function calculateResults(inputElement) {
            const wrapper = inputElement.closest('.group-wrapper');
            const target = parseInt(cached.target.value);
            const numbers = inputElement.value.split('\n');

            const results = numbers.map(num => {
                if (num.length !== 3) return num.length > 0 ? '⚠' : '';
                const n = parseInt(num);
                const result = getResult(target, n);
                if (Math.abs(result) <= 0.1) return '';
                const formatted = result.toFixed(1).replace(/\.0$/, '');
                return result < 0 ? `<span class="negative">${formatted}</span>` : formatted;
            });

            wrapper.querySelector('.results').innerHTML = results
                .map(r => r === '' ? '<div></div>' : `<div>${r}</div>`)
                .join('');
            wrapper.querySelector('.numbering').innerHTML = numbers
                .map((_, i) => `<div>${i + 1}.</div>`)
                .join('');
        }

        function updateAverage() {
            const inputs = cached.inputs
                .flatMap(input => input.value.split('\n')
                .filter(num => num.length === 3)
                .map(num => parseInt(num))
                .filter(num => !isNaN(num));

            const average = inputs.length > 0
                ? (inputs.reduce((a, b) => a + b, 0) / inputs.length).toFixed(1)
                : '0.0';

            document.getElementById('averageDisplay').textContent = `평균: ${average}`;
        }

        window.onload = function () {
            document.getElementById('revisionDisplay').textContent = `Rev: ${revision}`;
            cached.target.value = 144;
            initialPrefix = cached.target.value.toString().slice(0, 2);

            // 베드 동적 생성
            const bedContainer = document.getElementById('bedContainer');
            for (let i = 1; i <= 4; i++) {
                const bed = `
                    <div class="group-wrapper">
                        <div class="numbering"></div>
                        <div class="input-group">
                            <div class="bed-label">${i}번 베드</div>
                            <textarea class="input-numbers" rows="9" inputmode="numeric"></textarea>
                            <div class="results"></div>
                        </div>
                    </div>
                `;
                bedContainer.insertAdjacentHTML('beforeend', bed);
            }

            // 이벤트 리스너 등록
            cached.inputs = Array.from(document.querySelectorAll('.input-numbers'));
            cached.inputs.forEach(input => {
                input.value = initialPrefix;
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault());
            });

            updateAverage();
        }
    </script>
</head>
<body>
    <div id="revisionDisplay"></div>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144" pattern="[0-9]*" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <div class="groups-container" id="bedContainer"></div>
</body>
</html>
