<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표수 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #444;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .number-control input {
            width: 80px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #numbering {
            width: 30px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        #inputNumbers {
            width: 100px;
            height: 270px;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            line-height: 30px;
            background-color: #fff;
        }
        #results {
            flex: 1;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        #results div,
        #numbering div {
            margin: 0;
            padding: 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            targetInput.value = parseInt(targetInput.value) + value;
            initializeInput();
            calculateResults();
        }

        function initializeInput() {
            const target = document.getElementById('targetNumber').value;
            const prefix = target.substring(0, 2);
            document.getElementById('inputNumbers').value = prefix;
            calculateResults();
        }

        function calculateResults() {
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = document.getElementById('inputNumbers').value.split('\n')
                .map(num => parseInt(num.trim()) || 0);
            
            const resultArea = document.getElementById('results');
            const numberingArea = document.getElementById('numbering');

            resultArea.innerHTML = '';
            numberingArea.innerHTML = '';

            numbers.forEach((num, index) => {
                const lineNumber = index + 1;
                let result = '';

                if (num >= 100 && num <= 999) {
                    result = ((target - num) * 0.125).toFixed(1);
                } else if (num > 0) {
                    result = '<span style="color:red">잘못된 입력</span>';
                }

                numberingArea.innerHTML += `<div>${lineNumber}.</div>`;
                resultArea.innerHTML += `<div>${result}</div>`;
            });
        }

        function handleInput(event) {
            const input = event.target;
            const isBackspace = event.inputType === 'deleteContentBackward';

            let value = input.value.replace(/[^\d\n]/g, '');
            let lines = value.split('\n');
            let newLines = [];
            let prefix = document.getElementById('targetNumber').value.substring(0, 2);

            for (let i = 0; i < lines.length; i++) {
                let cleanLine = lines[i].replace(/\D/g, '');
                
                // 첫 번째 줄은 목표 수 앞 두 자리 유지
                if (i === 0 && cleanLine.length === 0) {
                    cleanLine = prefix;
                }

                // 백스페이스 동작 처리
                if (isBackspace && cleanLine.length < 3) {
                    if (i > 0) {
                        let prevLine = newLines[i - 1];
                        cleanLine = prevLine.substring(0, 2);
                    } else {
                        cleanLine = prefix;
                    }
                }

                // 3자리 완성 시 엔터 자동 추가
                if (cleanLine.length === 3 && i === lines.length - 1) {
                    newLines.push(cleanLine);
                    newLines.push(cleanLine.substring(0, 2));
                } else {
                    newLines.push(cleanLine);
                }
            }

            input.value = newLines.join('\n');

            setTimeout(() => {
                input.selectionStart = input.selectionEnd = input.value.length;
            }, 0);

            calculateResults();
        }

        window.onload = function() {
            document.getElementById('targetNumber').value = 144;
            const inputNumbers = document.getElementById('inputNumbers');

            initializeInput();
            inputNumbers.addEventListener('input', handleInput);
            inputNumbers.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                }
            });
        }
    </script>
</head>
<body>
    <h2>목표 수 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144">
        <button onclick="adjustTargetNumber(1)">+</button>
    </div>
    <br>
    <div id="input-container">
        <div id="numbering"></div>
        <textarea id="inputNumbers" rows="9" placeholder="숫자를 입력하세요 (엔터로 구분)" inputmode="numeric"></textarea>
        <div id="results"></div>
    </div>
</body>
</html>
