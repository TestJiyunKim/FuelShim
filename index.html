<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEL SHIM 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #444;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="date"], select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="date"], select {
            width: auto;
            min-width: 30px; /* 최소 너비 설정 */
            margin-right: 10px;
        }
        textarea {
            width: 200px;
            height: 150px;
            resize: vertical;
            line-height: 1.5; /* 줄간격 설정 */
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .temp-display {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .number-control input {
            width: 80px;
            text-align: center;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #results {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            height: 150px;
            line-height: 1.5; /* 줄간격 설정 */
        }
        #results div {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
    <script>
        function getCurrentDate(offset = 0) {
            let date = new Date();
            date.setDate(date.getDate() + offset);
            return date.toISOString().split('T')[0]; // YYYY-MM-DD 형식
        }

        async function getTemperature(date, hour) {
            return Math.floor(Math.random() * 15 + 10); // 임시 데이터
        }

        async function fetchTemperatures() {
            let date1 = document.getElementById('date1').value;
            let hour1 = document.getElementById('hour1').value;
            let date2 = document.getElementById('date2').value;
            let hour2 = document.getElementById('hour2').value;

            let temp1 = await getTemperature(date1, hour1);
            let temp2 = await getTemperature(date2, hour2);
            
            document.getElementById('temp1').innerText = temp1 + '℃';
            document.getElementById('temp2').innerText = temp2 + '℃';
            document.getElementById('tempDiff').innerText = '온도 차이: ' + Math.abs(temp1 - temp2) + '℃';
        }

        function adjustTargetNumber(value) {
            let targetInput = document.getElementById('targetNumber');
            let newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            calculateResults(); // 목표수가 변경되면 결과 다시 계산
        }

        function calculateResults() {
            let target = parseInt(document.getElementById('targetNumber').value);
            let numbers = document.getElementById('inputNumbers').value.split('\n').map(num => {
                // 번호 제거 후 숫자만 추출
                let numStr = num.replace(/^\d+\.\s*/, '').trim();
                return parseInt(numStr);
            });
            let resultArea = document.getElementById('results');
            resultArea.innerHTML = '';

            numbers.forEach((num, index) => {
                if (!isNaN(num) && num >= 100 && num <= 999) {
                    let result = ((target - num) * 0.125).toFixed(1);
                    resultArea.innerHTML += `<div>${index + 1}. ${num} → ${result}</div>`;
                } else if (num) {
                    resultArea.innerHTML += `<div style="color: red;">${index + 1}. 잘못된 입력: ${num}</div>`;
                }
            });
        }

        function autoNumbering(event) {
            let textarea = document.getElementById('inputNumbers');
            let lines = textarea.value.split('\n');
            let lastLine = lines[lines.length - 1];

            if (event.key === 'Enter') {
                if (lastLine.trim() !== "") {
                    textarea.value += `\n${lines.length + 1}. `;
                    event.preventDefault(); // 기본 엔터 동작 방지
                }
                calculateResults(); // 엔터를 누를 때만 결과 업데이트
            }
        }

        window.onload = function () {
            document.getElementById('date1').value = getCurrentDate();
            document.getElementById('date2').value = getCurrentDate(1);
            document.getElementById('targetNumber').value = 144;

            // textarea 초기값 설정
            let textarea = document.getElementById('inputNumbers');
            textarea.value = '1. ';
            textarea.addEventListener('keydown', autoNumbering);

            // 목표수 변경 시 실시간 계산
            document.getElementById('targetNumber').addEventListener('input', calculateResults);
        }
    </script>
</head>
<body>
    <h2>울산 전하동 기온</h2>
    <label>자체 시운전일: <input type="date" id="date1" value=""></label>
    <label>시간(시): 
        <select id="hour1">
            <option value="08">08:00</option>
            <option value="09">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12" selected>12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
        </select>
    </label>
    <span class="temp-display" id="temp1"></span>
    <br>
    <label>공식 시운전일: <input type="date" id="date2" value=""></label>
    <label>시간(시): 
        <select id="hour2">
            <option value="08">08:00</option>
            <option value="09">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12" selected>12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
        </select>
    </label>
    <span class="temp-display" id="temp2"></span>
    <br>
    <button onclick="fetchTemperatures()">기온 조회</button>
    <p class="result" id="tempDiff"></p>
    
    <h2>목표 수 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144">
        <button onclick="adjustTargetNumber(1)">+</button>
    </div>lo
    <br>
    <div id="input-container">
        <textarea id="inputNumbers" rows="3" placeholder="숫자를 입력하세요 (엔터로 구분)"></textarea>
        <div id="results"></div>
    </div>
</body>
</html>
