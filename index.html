<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표수 계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #444;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .number-control input {
            width: 80px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #numbering {
            width: 30px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        #inputNumbers {
            width: 100px;
            height: 270px;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            line-height: 30px;
            background-color: #fff;
            inputmode: numeric; /* ▼▼▼ 숫자 키보드 표시 ▼▼▼ */
        }
        #results {
            flex: 1;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            height: 270px;
            font-size: 16px;
            line-height: 30px;
        }
        #results div {
            text-align: left;
            padding-left: 10px;
        }
        .negative {
            color: red;
        }
        #results div,
        #numbering div {
            margin: 0;
            padding: 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let initialPrefix = '14';
        const MAX_LINES = 9;

        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            const newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            initialPrefix = targetInput.value.toString().slice(0, 2);
            calculateResults();
        }

        function initializeInput() {
            const inputNumbers = document.getElementById('inputNumbers');
            inputNumbers.value = initialPrefix;
            calculateResults();
        }

        function calculateResults() {
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = document.getElementById('inputNumbers').value.split('\n');
            
            const results = numbers.map(num => {
                if (num.length === 3) {
                    const n = parseInt(num);
                    const result = ((target - n) * 0.125);
                    if (result === 0) return '';
                    const formatted = result.toFixed(1);
                    return result < 0 
                        ? `<span class="negative">${formatted}</span>` 
                        : formatted;
                }
                return num.length > 0 ? '<span style="color:red">⚠</span>' : '';
            });

            document.getElementById('results').innerHTML = results.map(r => `<div>${r}</div>`).join('');
            document.getElementById('numbering').innerHTML = numbers.map((_, i) => `<div>${i + 1}.</div>`).join('');
        }

        function handleInput(event) {
            const input = event.target;
            const isBackspace = event.inputType === 'deleteContentBackward';
            
            // 숫자와 줄바꿈만 허용하는 강력한 필터링 ▼▼▼
            let values = input.value
                .replace(/[^\d\n]/g, '') // 숫자와 줄바꿈 외 문자 제거
                .split('\n')
                .map(line => line.slice(0, 3));

            if (values.length < MAX_LINES && !isBackspace && values[values.length - 1].length === 3) {
                const newPrefix = values[values.length - 1].slice(0, 2);
                values.push(newPrefix);
            } else if (isBackspace && values.length > 1 && values[values.length - 1].length === 0) {
                values.pop();
            }

            for (let i = 1; i < Math.min(values.length, MAX_LINES); i++) {
                const prevLine = values[i - 1];
                const currentPrefix = prevLine.slice(0, 2);
                if (values[i].length === 0) {
                    values[i] = currentPrefix;
                }
            }

            values = values.slice(0, MAX_LINES);
            const newValue = values.join('\n');
            
            if (newValue !== input.value) {
                input.value = newValue;
            }

            calculateResults();

            const cursorPos = input.selectionStart;
            const currentLineIndex = (input.value.substr(0, cursorPos).split('\n').length - 1;
            setTimeout(() => {
                const lineStart = input.value.split('\n').slice(0, currentLineIndex).join('\n').length + 1;
                input.setSelectionRange(lineStart + values[currentLineIndex].length, lineStart + values[currentLineIndex].length);
            }, 0);
        }

        window.onload = function () {
            document.getElementById('targetNumber').value = 144;
            initialPrefix = document.getElementById('targetNumber').value.toString().slice(0, 2);
            const inputNumbers = document.getElementById('inputNumbers');
            initializeInput();
            inputNumbers.addEventListener('input', handleInput);
            inputNumbers.addEventListener('keydown', e => {
                if (e.key === 'Enter') e.preventDefault(); // Enter 키 방지
                if (!/\d|Backspace|Delete|Arrow/.test(e.key)) e.preventDefault(); // 숫자 외 입력 방지 ▼▼▼
            });
        }
    </script>
</head>
<body>
    <h2>목표수 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144">
        <button onclick="adjustTargetNumber(1)">+</button>
    </div>
    <div id="input-container">
        <div id="numbering"></div>
        <!-- inputmode="numeric" 추가 ▼▼▼ -->
        <textarea id="inputNumbers" rows="9" inputmode="numeric"></textarea>
        <div id="results"></div>
    </div>
</body>
</html>
