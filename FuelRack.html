<body>
    <div id="revision">Rev: 23R2 (Final-v4)</div>
    <button id="copyReport">ğŸ“‹ ë³´ê³ ì„œ ë³µì‚¬</button>
    <button id="resetAll">ğŸ”„ ì „ì²´ ì´ˆê¸°í™”</button>
    
    <h2>FUEL RACK ì…ë ¥</h2>
    
    <div class="groups-container">
        <div class="group-row">
            <div class="numbering">1.<br>2.<br>3.<br>4.<br>5.<br>6.<br>7.<br>8.<br>9.</div>
            <div class="input-group">
                <div class="bed-label">#1</div>
                <textarea class="input-numbers" data-bed="1" readonly></textarea>
            </div>
            <div class="input-group">
                <div class="bed-label">#2</div>
                <textarea class="input-numbers" data-bed="2" readonly></textarea>
            </div>
        </div>
        <div class="group-row">
            <div class="numbering">1.<br>2.<br>3.<br>4.<br>5.<br>6.<br>7.<br>8.<br>9.</div>
            <div class="input-group">
                <div class="bed-label">#3</div>
                <textarea class="input-numbers" data-bed="3" readonly></textarea>
            </div>
            <div class="input-group">
                <div class="bed-label">#4</div>
                <textarea class="input-numbers" data-bed="4" readonly></textarea>
            </div>
        </div>
    </div>

    <div class="virtual-keyboard">
        <div class="keyboard-row">
            <button class="keyboard-btn" data-percent="25">25%</button>
            <button class="keyboard-btn" data-percent="50">50%</button>
            <button class="keyboard-btn" data-percent="75">75%</button>
            <button class="keyboard-btn" data-percent="100">100%</button>
            <button class="keyboard-btn" data-percent="110">110%</button>
        </div>
        <div class="keyboard-row" id="number-buttons"></div>
    </div>

<script>
// (í”„ë¦¬ì…‹, ì „ì—­ ë³€ìˆ˜, WeakMap, Helper í•¨ìˆ˜ ë“± ... ë³€ê²½ ì—†ìŒ)
const presets = {
    '25': [9.5, 10, 10.5],
    '50': [17.5, 18, 18.5],
    '75': [24.5, 25, 25.5],
    '100': [32.5, 33, 33.5],
    '110': [35.5, 36, 36.5]
};
let currentPercent = '25';
let activeInput = null;
let currentValues = [...presets[currentPercent]];
const inputStates = new WeakMap();

function getCurrentLine(input) {
    return inputStates.get(input) || 0;
}
function setCurrentLine(input, line) {
    inputStates.set(input, Math.max(0, Math.min(line, 8)));
}
function updateNumberButtons() {
    const container = document.getElementById('number-buttons');
    container.innerHTML = `
        <button class="keyboard-btn" data-action="decr">-</button>
        <button class="keyboard-btn">${currentValues[0].toFixed(1)}</button>
        <button class="keyboard-btn">${currentValues[1].toFixed(1)}</button>
        <button class="keyboard-btn">${currentValues[2].toFixed(1)}</button>
        <button class="keyboard-btn" data-action="incr">+</button>
        <button class="keyboard-btn del" data-action="del">Del</button>
    `;
}
function setActiveGroup(input) {
    document.querySelectorAll('.input-group').forEach(group => {
        group.classList.remove('active');
    });
    if (input) {
        input.closest('.input-group').classList.add('active');
    }
}
function updateLineHighlight() {
    document.querySelectorAll('.numbering').forEach(numDiv => {
        numDiv.innerHTML = '1.<br>2.<br>3.<br>4.<br>5.<br>6.<br>7.<br>8.<br>9.';
    });
    if (!activeInput) return;
    const groupRow = activeInput.closest('.group-row');
    if (!groupRow) return;
    const numberingElement = groupRow.querySelector('.numbering');
    if (!numberingElement) return;
    const currentLine = getCurrentLine(activeInput);
    const lines = numberingElement.innerHTML.split('<br>');
    if (currentLine >= 0 && currentLine < lines.length) {
        lines[currentLine] = `<span class="line-highlight">${lines[currentLine]}</span>`;
        numberingElement.innerHTML = lines.join('<br>');
    }
}
function getNormalizedLines(textarea) {
    let lines = textarea.value.split('\n');
    let normalizedLines = Array(9).fill('');
    for (let i = 0; i < 9; i++) {
        if (lines[i]) {
            normalizedLines[i] = lines[i];
        }
    }
    return normalizedLines;
}

// (í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ì²˜ë¦¬ ... Del ë¡œì§ ìˆ˜ì •ë¨, ë³€ê²½ ì—†ìŒ)
function handleKeyboardEvent(e) {
    const btn = e.target.closest('.keyboard-btn');
    if (!btn) return;

    e.preventDefault();
    e.stopPropagation();

    // í¼ì„¼íŠ¸ ë²„íŠ¼
    if (btn.dataset.percent) {
        currentPercent = btn.dataset.percent;
        currentValues = [...presets[currentPercent]];
        document.querySelectorAll('.keyboard-btn[data-percent]').forEach(b => {
            b.classList.remove('active');
        });
        btn.classList.add('active');
        updateNumberButtons();
        return;
    }

    // ì•¡ì…˜ ë²„íŠ¼
    if (btn.dataset.action) {
        const action = btn.dataset.action;
        if (action === 'decr' || action === 'incr') {
            const step = action === 'decr' ? -0.5 : 0.5;
            currentValues = currentValues.map(v => v + step);
            updateNumberButtons();
        
        // Del ë²„íŠ¼ ë¡œì§
        } else if (action === 'del' && activeInput) {
            let normalizedLines = getNormalizedLines(activeInput);
            const currentLine = getCurrentLine(activeInput); 

            let lineToDelete;
            let lineToMoveTo;

            if (currentLine === 8 && normalizedLines[8] !== '') {
                lineToDelete = 8;
                lineToMoveTo = 8;
            } else {
                lineToDelete = (currentLine > 0) ? currentLine - 1 : 0;
                lineToMoveTo = lineToDelete;
            }

            if (currentLine === 0 && normalizedLines[0] === '') {
                return;
            }

            normalizedLines[lineToDelete] = '';
            activeInput.value = normalizedLines.join('\n'); 
            
            setCurrentLine(activeInput, lineToMoveTo);
            updateLineHighlight();
        }
        return;
    }

    // ìˆ«ì ì…ë ¥
    if (!activeInput) return;
    const value = parseFloat(btn.textContent);
    
    let normalizedLines = getNormalizedLines(activeInput);
    const currentLine = getCurrentLine(activeInput);
    
    normalizedLines[currentLine] = value.toFixed(1);
    activeInput.value = normalizedLines.join('\n');

    if (currentLine < 8) {
        setCurrentLine(activeInput, currentLine + 1);
    }
    
    updateLineHighlight();
}

// (ì…ë ¥ í•„ë“œ ì„¤ì • ... ë³€ê²½ ì—†ìŒ)
function setupInputFields() {
    document.querySelectorAll('.input-numbers').forEach(input => {
        input.addEventListener('click', (e) => {
            e.preventDefault(); 
            
            const lines = getNormalizedLines(input);
            let nextLine = lines.findIndex(line => !line);
            if (nextLine === -1) {
                nextLine = 8;
            }
            
            setCurrentLine(input, nextLine);
            activeInput = input;
            
            setActiveGroup(input);
            updateLineHighlight();
        });
    });
}

// (ë³´ê³ ì„œ ë³µì‚¬ ê¸°ëŠ¥ ... ë³€ê²½ ì—†ìŒ)
function setupCopyButton() {
    document.getElementById('copyReport').addEventListener('click', async () => {
        try {
            const report = Array.from(document.querySelectorAll('.input-group'))
                .map(group => {
                    const bedNumber = group.querySelector('.bed-label').textContent.replace('#', '') + 'ë²ˆ ë² ë“œ';
                    const values = group.querySelector('.input-numbers').value.split('\n').filter(v => v);
                    return values.length > 0 ? `${bedNumber}: ${values.join(', ')}` : null;
                })
                .filter(line => line !== null)
                .join('\n');
            
            if (!report) {
                alert('ì…ë ¥ëœ ê°’ì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            
            await navigator.clipboard.writeText(report);
            alert('ë³´ê³ ì„œê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
        } catch (err) {
            alert('ë³µì‚¬ ì‹¤íŒ¨: ' + err.message);
        }
    });
}

// --- [ì‹ ê·œ] ì´ˆê¸°í™” ë²„íŠ¼ ê¸°ëŠ¥ ---
function setupResetButton() {
    document.getElementById('resetAll').addEventListener('click', () => {
        // ì‚¬ìš©ìì—ê²Œ í™•ì¸ ë°›ê¸°
        if (confirm('ì •ë§ ëª¨ë“  ì…ë ¥ ë‚´ìš©ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            // 1. ëª¨ë“  textarea ì´ˆê¸°í™”
            document.querySelectorAll('.input-numbers').forEach(input => {
                input.value = '';
            });
            
            // 2. í™œì„±í™” ìƒíƒœ ë° í•˜ì´ë¼ì´íŠ¸ ì´ˆê¸°í™”
            activeInput = null;
            setActiveGroup(null);
            updateLineHighlight();
            
            // 3. (ì„ íƒ) WeakMapì˜ í¬ì¸í„°ëŠ” ë‹¤ìŒ í´ë¦­ ì‹œ ì–´ì°¨í”¼ ì¬ì„¤ì •ë˜ë¯€ë¡œ ë³„ë„ ì´ˆê¸°í™” ë¶ˆí•„ìš”
        }
    });
}

// --- [ìˆ˜ì •] ì´ˆê¸°í™” í•¨ìˆ˜ ---
function init() {
    const keyboard = document.querySelector('.virtual-keyboard');
    keyboard.addEventListener('click', handleKeyboardEvent);

    setupInputFields();
    setupCopyButton();
    setupResetButton(); // [ì‹ ê·œ] ì´ˆê¸°í™” ë²„íŠ¼ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€

    document.querySelector('.keyboard-btn[data-percent="25"]').classList.add('active');
    updateNumberButtons();
}

// ì• í”Œë¦¬ì¼€ì´ì…˜ ì´ˆê¸°í™”
document.addEventListener('DOMContentLoaded', init);
</script>
