<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Revision: 39s-fix (보고서 생성 및 데이터 공유 기능 복구) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>FUEL SHIM 계산</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding-bottom: 120px;
        }
        h2 {
            color: #444;
            margin-bottom: 8px;
            text-align: center;
        }
        .number-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            padding: 0 10px;
            justify-content: center;
        }
        .number-control input {
            width: 50px;
            height: 18px;
            text-align: center;
            padding: 3px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .group-wrapper {
            display: flex;
            gap: 2px;
            width: 100%;
            align-items: flex-start;
        }
        .input-group {
            display: flex;
            gap: 2px;
            padding: 7px 3px 8px;
            border: 2px solid #007bff;
            border-radius: 6px;
            background-color: white;
            position: relative;
            height: 438px;
            box-sizing: border-box;
            flex: 1;
        }
        .bed-label {
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 6px;
            font-weight: bold;
            color: #007bff;
            font-size: 13px;
        }
        .numbering {
            margin-top: 13px !important; /* 3포인트 상향 조정 */
            width: 29px !important;
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
            font-size: 30px;
            line-height: 42px;
            text-align: right;
            overflow-y: hidden;
        }
        .input-numbers,
        .results {
            height: 416px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 30px;
            line-height: 42px;
            flex-shrink: 0;
            box-sizing: border-box;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
        .input-numbers {
            width: 144px !important;
            resize: none;
            background-color: white;
        }
        .results {
            width: 144px !important;
            background-color: #f0f0f0;
        }
        .negative {
            color: red !important;
        }
        .invalid {
            color: red !important;
            font-weight: bold;
        }
        .results div:empty {
            height: 42px;
            visibility: hidden;
        }
        #averageDisplay {
            margin-left: 10px;
            color: #007bff;
            font-weight: bold;
            font-size: 13px;
        }
        #revisionDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
        }
        /* 버튼 스타일 */
        .button-row {
            position: fixed;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
            padding: 0 10px;
        }
        #buttonRow1 {
            bottom: 60px;
        }
        #buttonRow2 {
            bottom: 10px;
        }
        .button-row button {
            flex: 1;
            min-width: 90px;
            max-width: 200px;
            padding: 10px 12px;
            border: none;
            border-radius: 25px;
            font-size: 13px;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }
        .button-row button:hover {
            transform: translateY(-2px);
        }
        #resetButton {
            background-color: #dc3545;
            color: white;
        }
        #copyReportButton {
            background-color: #007bff;
            color: white;
        }
        #shareButton {
            background-color: #28a745;
            color: white;
        }
        #saveButton {
            background-color: #ffc107;
            color: black;
        }
        #loadButton {
            background-color: #17a2b8;
            color: white;
        }
        #loadButton.disabled {
            background-color: #999 !important;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="revisionDisplay"></div>
    <h2>FUEL SHIM 계산</h2>
    <div class="number-control">
        <button onclick="adjustTargetNumber(-1)">-</button>
        <input type="number" id="targetNumber" value="144" pattern="[0-9]*" inputmode="numeric">
        <button onclick="adjustTargetNumber(1)">+</button>
        <span id="averageDisplay">평균: 0.0</span>
    </div>
    <div class="groups-container" id="bedContainer"></div>
    
    <!-- 버튼 컨테이너 -->
    <div class="button-row" id="buttonRow1">
        <button id="resetButton">초기화</button>
        <button id="copyReportButton">보고서 생성</button>
    </div>
    <div class="button-row" id="buttonRow2">
        <button id="shareButton">데이터 공유</button>
        <button id="saveButton">데이터 저장</button>
        <button id="loadButton" class="disabled">데이터 불러오기</button>
    </div>

    <script>
        const revision = '39s-fix';
        let initialPrefix = '14';
        const MAX_LINES = 9;
        const STORAGE_KEY = 'fuelShimData';

        // 보고서 생성 기능
        function generateReport() {
            const target = document.getElementById('targetNumber').value;
            const now = new Date().toISOString().replace('T', ' ').substring(0, 19);
            
            let report = `# FUEL SHIM REPORT\n`;
            report += `**TARGET:** ${target}\n`;
            report += `**DATE:** ${now}\n\n`;

            document.querySelectorAll('.input-group').forEach((group, idx) => {
                const inputs = group.querySelector('.input-numbers').value.split('\n');
                const results = Array.from(group.querySelectorAll('.results div')).map(div => div.textContent);
                
                report += `## BED ${idx+1}\n`;
                report += '| NO. | INPUT | RESULT |\n';
                report += '|-----|-------|--------|\n';
                
                inputs.forEach((v, i) => {
                    report += `| ${i+1} | ${v.padStart(3, '0')} | ${results[i]} |\n`;
                });
                report += '\n';
            });

            return report;
        }

        // 데이터 공유 기능
        function generateShareURL() {
            const params = new URLSearchParams();
            params.set('target', document.getElementById('targetNumber').value);
            
            document.querySelectorAll('.input-numbers').forEach((input, idx) => {
                params.set(`bed${idx+1}`, input.value.split('\n').join(','));
            });
            
            return `${window.location.href}?${params.toString()}`;
        }

        // 초기화 함수
        function resetInputs() {
            document.querySelectorAll('.input-numbers').forEach(input => {
                input.value = '';
                calculateResults(input);
            });
            document.getElementById('targetNumber').value = 144;
            initialPrefix = '14';
            updateAverage();
            alert('입력창이 초기화되었습니다.');
            updateLoadButton();
        }

        // 데이터 저장
        function saveData() {
            const saveDate = new Date();
            const data = {
                date: saveDate.getTime(),
                target: document.getElementById('targetNumber').value,
                beds: Array.from(document.querySelectorAll('.input-numbers')).map(input => input.value)
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            alert('데이터가 저장되었습니다.');
            updateLoadButton();
        }

        // 데이터 불러오기
        function loadData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('targetNumber').value = data.target;
                initialPrefix = data.target.toString().slice(0, 2);
                
                Array.from(document.querySelectorAll('.input-numbers')).forEach((input, index) => {
                    input.value = data.beds[index] || '';
                    calculateResults(input);
                });
                updateAverage();
                alert('데이터가 불러와졌습니다.');
            } else {
                alert('저장된 데이터가 없습니다.');
            }
        }

        // 데이터 불러오기 버튼 업데이트
        function updateLoadButton() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            const loadBtn = document.getElementById('loadButton');
            
            if (savedData) {
                const data = JSON.parse(savedData);
                const saveDate = new Date(data.date);
                loadBtn.textContent = `${saveDate.getMonth()+1}/${saveDate.getDate()} 불러오기`;
                loadBtn.classList.remove('disabled');
            } else {
                loadBtn.textContent = '데이터 불러오기';
                loadBtn.classList.add('disabled');
            }
        }

        // 기존 기능들
        function adjustTargetNumber(value) {
            const targetInput = document.getElementById('targetNumber');
            const newValue = parseInt(targetInput.value) + value;
            targetInput.value = newValue;
            initialPrefix = targetInput.value.toString().slice(0, 2);
            
            document.querySelectorAll('.input-numbers').forEach(input => {
                calculateResults(input);
            });
            updateAverage();
        }

        function calculateResults(inputElement) {
            const wrapper = inputElement.closest('.group-wrapper');
            const target = parseInt(document.getElementById('targetNumber').value);
            const numbers = inputElement.value.split('\n');
            
            const results = numbers.map((num, index) => {
                const isLastLine = index === numbers.length - 1;
                if (!isLastLine && num.length > 0 && num.length < 3 && /^\d+$/.test(num)) {
                    return { 
                        value: '오류!', 
                        style: 'invalid' 
                    };
                }
                if (num.length !== 3) return { value: num.length > 0 ? '⚠' : '', isNegative: false };
                
                const n = parseInt(num);
                const diff = target - n;
                const result = Math.trunc(diff * 0.125 * 10) / 10;
                return {
                    value: Math.abs(result) > 0.1 ? result.toFixed(1).replace(/\.0$/, '') : '',
                    isNegative: result < 0
                };
            });

            wrapper.querySelector('.results').innerHTML = results
                .map(r => {
                    if (!r.value) return '<div></div>';
                    let classes = [];
                    if (r.style) classes.push(r.style);
                    if (r.isNegative) classes.push('negative');
                    return `<div class="${classes.join(' ')}">${r.value}</div>`;
                })
                .join('');
        }

        function updateAverage() {
            const inputs = Array.from(document.querySelectorAll('.input-numbers'))
                .slice(0, 4)
                .flatMap(input => 
                    input.value.split('\n')
                    .filter(num => num.length === 3)
                    .map(num => parseInt(num))
                )
                .filter(num => !isNaN(num));

            const average = inputs.length > 0 
                ? (inputs.reduce((a, b) => a + b, 0) / inputs.length).toFixed(1)
                : '0.0';

            document.getElementById('averageDisplay').textContent = `평균: ${average}`;
        }

        // 초기화
        window.onload = function () {
            document.getElementById('revisionDisplay').textContent = `Rev: ${revision}`;
            document.getElementById('targetNumber').value = 144;
            initialPrefix = '14';

            const bedContainer = document.getElementById('bedContainer');
            for (let i = 1; i <= 4; i++) {
                bedContainer.insertAdjacentHTML('beforeend', `
                    <div class="group-wrapper">
                        <div class="numbering">${Array.from({length: MAX_LINES}, (_, i) => `${i+1}.`).join('\n')}</div>
                        <div class="input-group">
                            <div class="bed-label">${i}번 베드</div>
                            <textarea class="input-numbers"></textarea>
                            <div class="results"></div>
                        </div>
                    </div>
                `);
            }

            document.querySelectorAll('.input-numbers').forEach(input => {
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', e => e.key === 'Enter' && e.preventDefault());
            });

            // 버튼 이벤트 바인딩
            document.getElementById('resetButton').addEventListener('click', resetInputs);
            document.getElementById('saveButton').addEventListener('click', saveData);
            document.getElementById('loadButton').addEventListener('click', function() {
                if (!this.classList.contains('disabled')) loadData();
            });
            document.getElementById('copyReportButton').addEventListener('click', () => {
                navigator.clipboard.writeText(generateReport());
                alert('보고서가 클립보드에 복사되었습니다.');
            });
            document.getElementById('shareButton').addEventListener('click', () => {
                navigator.clipboard.writeText(generateShareURL());
                alert('공유 URL이 클립보드에 복사되었습니다.');
            });

            updateLoadButton();
            updateAverage();
        }
    </script>
</body>
</html>
